<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SST Auditoria</title>
    <!-- Fonte Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <!-- CSS Compilado -->
    <link rel="stylesheet" th:href="@{/main.css}" />
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js & Mask Plugin -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-slate-50 text-slate-900 font-sans antialiased min-h-screen flex flex-col">
    <!-- Navbar Premium -->
    <nav class="bg-indigo-600 shadow-lg sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex items-center gap-8">
            <!-- Logo area -->
            <div
              class="flex-shrink-0 flex items-center gap-2 cursor-pointer hover:opacity-90 transition-opacity">
              <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span class="text-xl font-bold text-white tracking-tight">SST Auditoria</span>
            </div>

            <!-- Navigation Links (Desktop) -->
            <div class="hidden md:flex space-x-1">
              <a
                href="#"
                class="text-white/90 hover:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                Dashboard
              </a>
              <a
                href="/usuarios"
                class="bg-indigo-700 text-white px-3 py-2 rounded-md text-sm font-medium shadow-sm">
                Usuários
              </a>
              <a
                href="#"
                class="text-white/90 hover:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                Relatórios
              </a>
              <a
                href="#"
                class="text-white/90 hover:bg-indigo-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition-colors">
                Configurações
              </a>
            </div>
          </div>

          <!-- User Profile / Actions -->
          <div class="flex items-center">
            <button
              class="bg-indigo-500 p-1 rounded-full text-indigo-100 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-600 focus:ring-white transition-colors">
              <span class="sr-only">Notificações</span>
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
            </button>
            <div class="ml-3 relative flex items-center gap-2 cursor-pointer">
              <div
                class="h-8 w-8 rounded-full bg-indigo-200 flex items-center justify-center text-indigo-700 font-bold text-sm border-2 border-indigo-400">
                AD
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow">
      <div class="max-w-7xl mx-auto py-8 sm:px-6 lg:px-8">
        <!-- Content Wrapper -->
        <div class="px-4 sm:px-0 animate-fade-in-up">
          <div th:replace="${content}"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 mt-auto">
      <div
        class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8 flex flex-col md:flex-row justify-between items-center gap-4">
        <p class="text-slate-500 text-sm">
          &copy; 2026 SST Auditoria. Todos os direitos reservados.
        </p>
        <div class="flex space-x-6 text-sm text-slate-400">
          <a href="#" class="hover:text-slate-600 transition-colors">Privacidade</a>
          <a href="#" class="hover:text-slate-600 transition-colors">Termos</a>
          <a href="#" class="hover:text-slate-600 transition-colors">Suporte</a>
        </div>
      </div>
    </footer>

    <!-- Animation Utility -->
    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.4s ease-out forwards;
      }
    </style>

    <!-- Global Alert Dialog -->
    <div th:replace="~{fragments/alert-dialog :: globalAlert}"></div>

    <!-- Script para Interceptação HTMX -->
    <script>
      document.addEventListener('htmx:confirm', function (evt) {
        if (evt.target.hasAttribute('hx-confirm')) {
          evt.preventDefault()
          const message = evt.target.getAttribute('hx-confirm')

          window.dispatchEvent(
            new CustomEvent('open-confirm-modal', {
              detail: {
                title: 'Confirmação Necessária',
                message: message,
                type: 'danger',
                confirmText: 'Sim, confirmar',
                cancelText: 'Cancelar',
                onConfirm: function () {
                  evt.detail.issueRequest(true)
                },
              },
            }),
          )
        }
      })
    </script>
  </body>
</html>
