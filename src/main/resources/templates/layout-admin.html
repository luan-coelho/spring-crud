<!doctype html>
<html
  lang="pt-BR"
  xmlns:th="http://www.thymeleaf.org"
  th:fragment="layout(content, pageTitle, pageName)">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title th:text="${pageTitle} + ' | SST Auditoria'">SST Auditoria</title>
    <!-- Fonte Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <!-- CSS Compilado -->
    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}" />
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js & Plugins -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/mask@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body
    x-data="{ 
      page: 'dashboard', 
      loaded: true, 
      darkMode: false, 
      stickyMenu: false, 
      sidebarToggle: false, 
      scrollTop: false 
    }"
    x-init="
      darkMode = JSON.parse(localStorage.getItem('darkMode'));
      $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)));
      setTimeout(() => loaded = false, 500);
    "
    :class="{'dark bg-gray-900': darkMode === true}"
    class="font-outfit relative z-1 bg-gray-50 text-base font-normal">
    <!-- ===== Preloader Start ===== -->
    <div th:replace="~{fragments/components :: preloader}"></div>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <div th:replace="~{fragments/components :: sidebar}"></div>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto">
        <!-- Small Device Overlay Start -->
        <div th:replace="~{fragments/components :: overlay}"></div>
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <div th:replace="~{fragments/components :: header}"></div>
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div class="mx-auto max-w-screen-2xl p-4 md:p-6">
            <!-- Breadcrumb Start -->
            <div th:replace="~{fragments/components :: breadcrumb(${pageName})}"></div>
            <!-- Breadcrumb End -->

            <!-- Content -->
            <div th:replace="${content}"></div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->

    <!-- Script para ativar item do menu baseado na rota atual -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const currentPath = window.location.pathname
        const menuItems = document.querySelectorAll('.sidebar .menu-item')

        menuItems.forEach(item => {
          const href = item.getAttribute('href')

          // Remove classes inativas e ativas de todos os itens
          item.classList.remove('menu-item-active', 'menu-item-inactive')

          const icon = item.querySelector('svg')
          if (icon) {
            icon.classList.remove('menu-item-icon-active', 'menu-item-icon-inactive')
          }

          // Verifica se o item atual corresponde Ã  rota
          let isActive = false

          if (href === '/' && (currentPath === '/' || currentPath === '')) {
            isActive = true
          } else if (href !== '/' && href !== '#' && currentPath.startsWith(href)) {
            isActive = true
          }

          // Aplica as classes apropriadas
          if (isActive) {
            item.classList.add('menu-item-active')
            if (icon) {
              icon.classList.add('menu-item-icon-active')
            }
          } else {
            item.classList.add('menu-item-inactive')
            if (icon) {
              icon.classList.add('menu-item-icon-inactive')
            }
          }
        })
      })
    </script>
  </body>
</html>
