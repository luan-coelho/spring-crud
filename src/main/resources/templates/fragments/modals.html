<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- ===== Modal Base ===== -->
  <div
    th:fragment="modal(id, title, size)"
    x-data="{ open: false }"
    x-on:open-modal.window="if ($event.detail.id === id) open = true"
    x-on:close-modal.window="if ($event.detail.id === id) open = false"
    x-on:keydown.escape.window="open = false"
    th:id="${id}">
    <!-- Backdrop -->
    <div
      x-show="open"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 z-[99998] bg-black/50"
      @click="open = false"></div>

    <!-- Modal Content -->
    <div
      x-show="open"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 scale-95"
      x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-95"
      th:class="${size == 'lg'} ? 'fixed inset-0 z-[99999] flex items-center justify-center p-4' :
                  ${size == 'xl'} ? 'fixed inset-0 z-[99999] flex items-center justify-center p-4' :
                  ${size == 'full'} ? 'fixed inset-0 z-[99999] flex items-center justify-center p-4' :
                  'fixed inset-0 z-[99999] flex items-center justify-center p-4'">
      <div
        th:class="${size == 'sm'} ? 'w-full max-w-sm rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900' :
                    ${size == 'lg'} ? 'w-full max-w-2xl rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900' :
                    ${size == 'xl'} ? 'w-full max-w-4xl rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900' :
                    ${size == 'full'} ? 'w-full max-w-6xl max-h-[90vh] overflow-y-auto rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900' :
                    'w-full max-w-md rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900'"
        @click.stop>
        <!-- Modal Header -->
        <div
          class="flex items-center justify-between border-b border-gray-200 px-6 py-4 dark:border-gray-800">
          <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90" th:text="${title}">
            Modal Title
          </h3>
          <button
            @click="open = false"
            class="flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-800 dark:hover:text-gray-300">
            <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-5">
          <th:block th:insert="~{::modalBody}" />
        </div>

        <!-- Modal Footer -->
        <div
          class="flex items-center justify-end gap-3 border-t border-gray-200 px-6 py-4 dark:border-gray-800">
          <th:block th:insert="~{::modalFooter}" />
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Confirm Modal ===== -->
  <div
    th:fragment="confirmModal(id, title, message, confirmText, cancelText, type)"
    x-data="{ open: false, onConfirm: null }"
    x-on:open-confirm.window="if ($event.detail.id === id) { open = true; onConfirm = $event.detail.onConfirm }"
    x-on:keydown.escape.window="open = false"
    th:id="${id}">
    <!-- Backdrop -->
    <div
      x-show="open"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 z-[99998] bg-black/50"
      @click="open = false"></div>

    <!-- Modal Content -->
    <div
      x-show="open"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 scale-95"
      x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-95"
      class="fixed inset-0 z-[99999] flex items-center justify-center p-4">
      <div
        class="w-full max-w-md rounded-2xl border border-gray-200 bg-white p-6 shadow-xl dark:border-gray-800 dark:bg-gray-900"
        @click.stop>
        <!-- Icon -->
        <div
          class="mx-auto mb-4 flex h-14 w-14 items-center justify-center rounded-full"
          th:class="${type == 'danger'} ? 'bg-error-50 dark:bg-error-500/15' :
                      ${type == 'warning'} ? 'bg-warning-50 dark:bg-warning-500/15' :
                      ${type == 'success'} ? 'bg-success-50 dark:bg-success-500/15' :
                      'bg-blue-light-50 dark:bg-blue-light-500/15'">
          <!-- Danger Icon -->
          <svg
            th:if="${type == 'danger'}"
            class="h-6 w-6 text-error-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <!-- Warning Icon -->
          <svg
            th:if="${type == 'warning'}"
            class="h-6 w-6 text-warning-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <!-- Success Icon -->
          <svg
            th:if="${type == 'success'}"
            class="h-6 w-6 text-success-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <!-- Info Icon (default) -->
          <svg
            th:if="${type == null || type == 'info'}"
            class="h-6 w-6 text-blue-light-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>

        <!-- Content -->
        <div class="text-center">
          <h3
            class="mb-2 text-lg font-semibold text-gray-800 dark:text-white/90"
            th:text="${title}">
            Confirmar ação
          </h3>
          <p class="text-sm text-gray-500 dark:text-gray-400" th:text="${message}">
            Tem certeza que deseja continuar?
          </p>
        </div>

        <!-- Buttons -->
        <div class="mt-6 flex gap-3">
          <button
            @click="open = false"
            class="flex-1 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 transition hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700"
            th:text="${cancelText} ?: 'Cancelar'">
            Cancelar
          </button>
          <button
            @click="if (onConfirm) onConfirm(); open = false"
            th:class="${type == 'danger'} ? 'flex-1 rounded-lg bg-error-500 px-4 py-2.5 text-sm font-medium text-white transition hover:bg-error-600' :
                           ${type == 'warning'} ? 'flex-1 rounded-lg bg-warning-500 px-4 py-2.5 text-sm font-medium text-white transition hover:bg-warning-600' :
                           ${type == 'success'} ? 'flex-1 rounded-lg bg-success-500 px-4 py-2.5 text-sm font-medium text-white transition hover:bg-success-600' :
                           'flex-1 rounded-lg bg-brand-500 px-4 py-2.5 text-sm font-medium text-white transition hover:bg-brand-600'"
            th:text="${confirmText} ?: 'Confirmar'">
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Simple Alert Modal ===== -->
  <div
    th:fragment="alertModal(id, title, message, type)"
    x-data="{ open: false }"
    x-on:open-alert.window="if ($event.detail.id === id) open = true"
    x-on:keydown.escape.window="open = false"
    th:id="${id}">
    <!-- Backdrop -->
    <div
      x-show="open"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 z-[99998] bg-black/50"
      @click="open = false"></div>

    <!-- Modal Content -->
    <div
      x-show="open"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 scale-95"
      x-transition:enter-end="opacity-100 scale-100"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100 scale-100"
      x-transition:leave-end="opacity-0 scale-95"
      class="fixed inset-0 z-[99999] flex items-center justify-center p-4">
      <div
        class="w-full max-w-sm rounded-2xl border border-gray-200 bg-white p-6 shadow-xl dark:border-gray-800 dark:bg-gray-900"
        @click.stop>
        <!-- Icon -->
        <div
          class="mx-auto mb-4 flex h-14 w-14 items-center justify-center rounded-full"
          th:class="${type == 'error'} ? 'bg-error-50 dark:bg-error-500/15' :
                      ${type == 'warning'} ? 'bg-warning-50 dark:bg-warning-500/15' :
                      ${type == 'success'} ? 'bg-success-50 dark:bg-success-500/15' :
                      'bg-blue-light-50 dark:bg-blue-light-500/15'">
          <svg
            th:if="${type == 'success'}"
            class="h-6 w-6 text-success-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 13l4 4L19 7" />
          </svg>
          <svg
            th:if="${type == 'error'}"
            class="h-6 w-6 text-error-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
          <svg
            th:if="${type == 'warning'}"
            class="h-6 w-6 text-warning-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <svg
            th:if="${type == null || type == 'info'}"
            class="h-6 w-6 text-blue-light-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>

        <!-- Content -->
        <div class="text-center">
          <h3
            class="mb-2 text-lg font-semibold text-gray-800 dark:text-white/90"
            th:text="${title}">
            Título
          </h3>
          <p class="text-sm text-gray-500 dark:text-gray-400" th:text="${message}">Mensagem</p>
        </div>

        <!-- Button -->
        <div class="mt-6">
          <button
            @click="open = false"
            class="w-full rounded-lg bg-brand-500 px-4 py-2.5 text-sm font-medium text-white transition hover:bg-brand-600">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</html>
