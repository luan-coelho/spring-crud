<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- ===== Card Container ===== -->
  <div
    th:fragment="card(title)"
    class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
    <div
      th:if="${title}"
      class="px-5 py-4 sm:px-6 sm:py-5 border-b border-gray-100 dark:border-gray-800">
      <h3 class="text-base font-medium text-gray-800 dark:text-white/90" th:text="${title}">
        Card Title
      </h3>
    </div>
    <div class="p-5 sm:p-6" th:insert="~{::cardContent}"></div>
  </div>

  <!-- ===== Card Simple ===== -->
  <div
    th:fragment="cardSimple"
    class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] sm:p-6">
    <th:block th:insert="~{::cardContent}" />
  </div>

  <!-- ===== Table Container ===== -->
  <div
    th:fragment="tableContainer(title)"
    class="overflow-hidden rounded-2xl border border-gray-200 bg-white px-4 pb-3 pt-4 dark:border-gray-800 dark:bg-white/[0.03] sm:px-6">
    <div
      th:if="${title}"
      class="flex flex-col gap-2 mb-4 sm:flex-row sm:items-center sm:justify-between">
      <div>
        <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90" th:text="${title}">
          Table Title
        </h3>
      </div>
      <div class="flex items-center gap-3" th:insert="~{::tableActions}"></div>
    </div>
    <div class="w-full overflow-x-auto" th:insert="~{::tableContent}"></div>
  </div>

  <!-- ===== Table Styles ===== -->
  <table th:fragment="table" class="min-w-full">
    <thead th:insert="~{::tableHead}"></thead>
    <tbody class="divide-y divide-gray-100 dark:divide-gray-800" th:insert="~{::tableBody}"></tbody>
  </table>

  <!-- ===== Table Header Row ===== -->
  <tr th:fragment="tableHeaderRow" class="border-gray-100 border-y dark:border-gray-800">
    <th:block th:insert="~{::tableHeaders}" />
  </tr>

  <!-- ===== Table Header Cell ===== -->
  <th th:fragment="th" class="py-3">
    <div class="flex items-center">
      <p
        class="font-medium text-gray-500 text-xs dark:text-gray-400"
        th:insert="~{::thContent}"></p>
    </div>
  </th>

  <!-- ===== Table Cell ===== -->
  <td th:fragment="td" class="py-3">
    <div class="flex items-center" th:insert="~{::tdContent}"></div>
  </td>

  <!-- ===== Metric Card ===== -->
  <div
    th:fragment="metricCard(title, value, change, isPositive)"
    class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] md:p-6">
    <div class="flex items-center justify-center w-12 h-12 bg-gray-100 rounded-xl dark:bg-gray-800">
      <th:block th:insert="~{::metricIcon}" />
    </div>

    <div class="mt-5 flex items-end justify-between">
      <div>
        <span class="text-sm text-gray-500 dark:text-gray-400" th:text="${title}">
          Metric Title
        </span>
        <h4 class="mt-2 text-2xl font-bold text-gray-800 dark:text-white/90" th:text="${value}">
          0
        </h4>
      </div>
      <span
        th:if="${change}"
        th:class="${isPositive} ? 'flex items-center gap-1 rounded-full bg-success-50 px-2 py-0.5 text-xs font-medium text-success-600 dark:bg-success-500/15 dark:text-success-500' : 'flex items-center gap-1 rounded-full bg-error-50 px-2 py-0.5 text-xs font-medium text-error-600 dark:bg-error-500/15 dark:text-error-500'">
        <svg
          th:if="${isPositive}"
          class="fill-current"
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5.56462 1.62043C5.70193 1.47956 5.89042 1.40039 6.08747 1.40039C6.28453 1.40039 6.47302 1.47956 6.61033 1.62043L9.47033 4.56377C9.73966 4.84213 9.73229 5.28573 9.45393 5.55507C9.17558 5.8244 8.73198 5.81703 8.46264 5.53868L6.68747 3.70958V10.2004C6.68747 10.5318 6.41888 10.8004 6.08747 10.8004C5.75607 10.8004 5.48747 10.5318 5.48747 10.2004V3.70958L3.7123 5.53868C3.44297 5.81703 2.99937 5.8244 2.72101 5.55507C2.44266 5.28573 2.43529 4.84213 2.70462 4.56377L5.56462 1.62043Z"
            fill="" />
        </svg>
        <svg
          th:unless="${isPositive}"
          class="fill-current"
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5.56462 10.3796C5.70193 10.5204 5.89042 10.5996 6.08747 10.5996C6.28453 10.5996 6.47302 10.5204 6.61033 10.3796L9.47033 7.43623C9.73966 7.15787 9.73229 6.71427 9.45393 6.44493C9.17558 6.1756 8.73198 6.18297 8.46264 6.46132L6.68747 8.29042V1.7996C6.68747 1.4682 6.41888 1.1996 6.08747 1.1996C5.75607 1.1996 5.48747 1.4682 5.48747 1.7996V8.29042L3.7123 6.46132C3.44297 6.18297 2.99937 6.1756 2.72101 6.44493C2.44266 6.71427 2.43529 7.15787 2.70462 7.43623L5.56462 10.3796Z"
            fill="" />
        </svg>
        <span th:text="${change}">0%</span>
      </span>
    </div>
  </div>

  <!-- ===== Badge/Status ===== -->
  <span
    th:fragment="badge(text, type)"
    th:class="${type == 'success'} ? 'rounded-full bg-success-50 px-2 py-0.5 text-xs font-medium text-success-600 dark:bg-success-500/15 dark:text-success-500' :
                ${type == 'warning'} ? 'rounded-full bg-warning-50 px-2 py-0.5 text-xs font-medium text-warning-600 dark:bg-warning-500/15 dark:text-orange-400' :
                ${type == 'error'} ? 'rounded-full bg-error-50 px-2 py-0.5 text-xs font-medium text-error-600 dark:bg-error-500/15 dark:text-error-500' :
                ${type == 'info'} ? 'rounded-full bg-blue-light-50 px-2 py-0.5 text-xs font-medium text-blue-light-600 dark:bg-blue-light-500/15 dark:text-blue-light-400' :
                'rounded-full bg-gray-100 px-2 py-0.5 text-xs font-medium text-gray-600 dark:bg-gray-800 dark:text-gray-400'"
    th:text="${text}">
    Status
  </span>

  <!-- ===== Avatar ===== -->
  <div
    th:fragment="avatar(initials, size)"
    th:class="${size == 'sm'} ? 'h-8 w-8 rounded-full bg-brand-500 flex items-center justify-center text-white font-semibold text-xs' :
               ${size == 'lg'} ? 'h-14 w-14 rounded-full bg-brand-500 flex items-center justify-center text-white font-semibold text-lg' :
               'h-10 w-10 rounded-full bg-brand-500 flex items-center justify-center text-white font-semibold text-sm'"
    th:text="${initials}">
    AD
  </div>

  <!-- ===== Avatar with Image ===== -->
  <div
    th:fragment="avatarImg(src, alt, size)"
    th:class="${size == 'sm'} ? 'h-8 w-8 rounded-full overflow-hidden' :
               ${size == 'lg'} ? 'h-14 w-14 rounded-full overflow-hidden' :
               'h-10 w-10 rounded-full overflow-hidden'">
    <img th:src="${src}" th:alt="${alt}" class="h-full w-full object-cover" />
  </div>

  <!-- ===== Empty State ===== -->
  <div
    th:fragment="emptyState(title, description)"
    class="flex flex-col items-center justify-center py-12 text-center">
    <div
      class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-gray-100 dark:bg-gray-800">
      <svg class="h-8 w-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
      </svg>
    </div>
    <h3 class="mb-1 text-lg font-medium text-gray-800 dark:text-white/90" th:text="${title}">
      Nenhum dado encontrado
    </h3>
    <p class="text-sm text-gray-500 dark:text-gray-400" th:text="${description}">
      Não há itens para exibir no momento.
    </p>
  </div>

  <!-- ===== Pagination ===== -->
  <nav
    th:fragment="pagination(currentPage, totalPages, baseUrl)"
    class="flex items-center justify-between border-t border-gray-200 px-4 py-3 dark:border-gray-800 sm:px-6">
    <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
      <div>
        <p class="text-sm text-gray-500 dark:text-gray-400">
          Página
          <span class="font-medium" th:text="${currentPage}">1</span>
          de
          <span class="font-medium" th:text="${totalPages}">10</span>
        </p>
      </div>
      <div>
        <nav class="isolate inline-flex -space-x-px rounded-lg shadow-sm" aria-label="Pagination">
          <a
            th:href="${currentPage > 1} ? ${baseUrl + '?page=' + (currentPage - 1)} : '#'"
            th:class="${currentPage > 1} ? 'relative inline-flex items-center rounded-l-lg border border-gray-300 bg-white px-2 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700' : 'relative inline-flex items-center rounded-l-lg border border-gray-300 bg-gray-100 px-2 py-2 text-sm font-medium text-gray-300 cursor-not-allowed dark:border-gray-700 dark:bg-gray-900 dark:text-gray-600'">
            <span class="sr-only">Anterior</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                clip-rule="evenodd" />
            </svg>
          </a>
          <a
            th:href="${currentPage < totalPages} ? ${baseUrl + '?page=' + (currentPage + 1)} : '#'"
            th:class="${currentPage < totalPages} ? 'relative inline-flex items-center rounded-r-lg border border-gray-300 bg-white px-2 py-2 text-sm font-medium text-gray-500 hover:bg-gray-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700' : 'relative inline-flex items-center rounded-r-lg border border-gray-300 bg-gray-100 px-2 py-2 text-sm font-medium text-gray-300 cursor-not-allowed dark:border-gray-700 dark:bg-gray-900 dark:text-gray-600'">
            <span class="sr-only">Próxima</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                clip-rule="evenodd" />
            </svg>
          </a>
        </nav>
      </div>
    </div>
  </nav>
</html>
