<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- ===== Button Primary ===== -->
  <button
    th:fragment="btnPrimary(text, type)"
    th:type="${type} ?: 'button'"
    class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600 disabled:opacity-50 disabled:cursor-not-allowed"
    th:text="${text}">
    Button
  </button>

  <!-- ===== Button Primary Large ===== -->
  <button
    th:fragment="btnPrimaryLg(text, type)"
    th:type="${type} ?: 'button'"
    class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-5 py-3.5 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600 disabled:opacity-50 disabled:cursor-not-allowed"
    th:text="${text}">
    Button
  </button>

  <!-- ===== Button Secondary ===== -->
  <button
    th:fragment="btnSecondary(text, type)"
    th:type="${type} ?: 'button'"
    class="inline-flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 shadow-theme-xs transition hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200 disabled:opacity-50 disabled:cursor-not-allowed"
    th:text="${text}">
    Button
  </button>

  <!-- ===== Button Danger ===== -->
  <button
    th:fragment="btnDanger(text, type)"
    th:type="${type} ?: 'button'"
    class="inline-flex items-center justify-center gap-2 rounded-lg bg-error-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-error-600 disabled:opacity-50 disabled:cursor-not-allowed"
    th:text="${text}">
    Button
  </button>

  <!-- ===== Button Success ===== -->
  <button
    th:fragment="btnSuccess(text, type)"
    th:type="${type} ?: 'button'"
    class="inline-flex items-center justify-center gap-2 rounded-lg bg-success-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-success-600 disabled:opacity-50 disabled:cursor-not-allowed"
    th:text="${text}">
    Button
  </button>

  <!-- ===== Button Warning ===== -->
  <button
    th:fragment="btnWarning(text, type)"
    th:type="${type} ?: 'button'"
    class="inline-flex items-center justify-center gap-2 rounded-lg bg-warning-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-warning-600 disabled:opacity-50 disabled:cursor-not-allowed"
    th:text="${text}">
    Button
  </button>

  <!-- ===== Button Outline ===== -->
  <button
    th:fragment="btnOutline(text, type)"
    th:type="${type} ?: 'button'"
    class="inline-flex items-center justify-center gap-2 rounded-lg border border-brand-500 bg-transparent px-4 py-3 text-sm font-medium text-brand-500 transition hover:bg-brand-50 dark:hover:bg-brand-500/10 disabled:opacity-50 disabled:cursor-not-allowed"
    th:text="${text}">
    Button
  </button>

  <!-- ===== Button Ghost ===== -->
  <button
    th:fragment="btnGhost(text, type)"
    th:type="${type} ?: 'button'"
    class="inline-flex items-center justify-center gap-2 rounded-lg bg-transparent px-4 py-3 text-sm font-medium text-gray-700 transition hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-800 disabled:opacity-50 disabled:cursor-not-allowed"
    th:text="${text}">
    Button
  </button>

  <!-- ===== Button Icon ===== -->
  <button
    th:fragment="btnIcon(ariaLabel)"
    type="button"
    th:aria-label="${ariaLabel}"
    class="inline-flex items-center justify-center h-10 w-10 rounded-lg border border-gray-300 bg-white text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200">
    <th:block th:insert="~{::iconContent}" />
  </button>

  <!-- ===== Link Button ===== -->
  <a
    th:fragment="linkBtn(href, text)"
    th:href="${href}"
    class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600"
    th:text="${text}">
    Link Button
  </a>

  <!-- ===== Link Secondary ===== -->
  <a
    th:fragment="linkSecondary(href, text)"
    th:href="${href}"
    class="inline-flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 shadow-theme-xs transition hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200"
    th:text="${text}">
    Link
  </a>

  <!-- ===== Button with Icon Left ===== -->
  <button
    th:fragment="btnWithIconLeft(text, type)"
    th:type="${type} ?: 'button'"
    class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600 disabled:opacity-50 disabled:cursor-not-allowed">
    <th:block th:insert="~{::iconContent}" />
    <span th:text="${text}">Button</span>
  </button>

  <!-- ===== Button with Icon Right ===== -->
  <button
    th:fragment="btnWithIconRight(text, type)"
    th:type="${type} ?: 'button'"
    class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600 disabled:opacity-50 disabled:cursor-not-allowed">
    <span th:text="${text}">Button</span>
    <th:block th:insert="~{::iconContent}" />
  </button>

  <!-- ===== Button Group ===== -->
  <div th:fragment="btnGroup" class="inline-flex rounded-lg shadow-theme-xs">
    <th:block th:insert="~{::buttons}" />
  </div>

  <!-- ===== Loading Button ===== -->
  <button
    th:fragment="btnLoading(text, type)"
    th:type="${type} ?: 'button'"
    disabled
    class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs opacity-75 cursor-not-allowed">
    <svg
      class="h-5 w-5 animate-spin"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24">
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke="currentColor"
        stroke-width="4"></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span th:text="${text}">Carregando...</span>
  </button>
</html>
