<!doctype html>
<html
  lang="pt-BR"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:ui="http://www.thymeleaf.org"
  th:replace="~{layouts/layout-admin :: layout(~{::content}, ${usuario.id != null ? 'Editar Usuário' : 'Novo Usuário'}, ${usuario.id != null ? 'Editar Usuário' : 'Novo Usuário'})}">
  <body>
    <th:block th:fragment="content">
      <!-- Back Link -->
      <div class="mb-6">
        <a
          th:href="@{/usuarios}"
          class="inline-flex items-center gap-2 text-sm font-medium text-gray-500 transition hover:text-brand-500 dark:text-gray-400 dark:hover:text-brand-400">
          <ui:icon th:replace="~{components/icon :: arrowLeft}" />
          Voltar para lista
        </a>
      </div>

      <!-- Alert Messages -->
      <div th:if="${successMessage}" class="mb-6">
        <ui:alert
          th:replace="~{components/alert :: dismissible(type='success', title='Sucesso!', message=${successMessage})}" />
      </div>
      <div th:if="${errorMessage}" class="mb-6">
        <ui:alert
          th:replace="~{components/alert :: dismissible(type='error', title='Erro!', message=${errorMessage})}" />
      </div>

      <!-- Form Card with Header and Footer -->
      <div class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/3">
        <!-- Header -->
        <div class="px-5 py-4 sm:px-6 sm:py-5">
          <h3 class="text-base font-medium text-gray-800 dark:text-white/90">
            <span th:if="${usuario.id != null}">Editar Usuário</span>
            <span th:unless="${usuario.id != null}">Cadastrar Novo Usuário</span>
          </h3>
          <p class="mt-1 text-sm text-gray-500 dark:text-gray-400">
            <span th:if="${usuario.id != null}">Atualize as informações do usuário abaixo.</span>
            <span th:unless="${usuario.id != null}">
              Preencha os dados para criar um novo usuário.
            </span>
          </p>
        </div>

        <!-- Form -->
        <form
          th:action="${usuario.id != null ? '/usuarios/' + usuario.id : '/usuarios'}"
          th:object="${usuario}"
          method="post"
          novalidate
          class="border-t border-gray-100 dark:border-gray-800">
          <input th:if="${usuario.id != null}" type="hidden" name="_method" value="PUT" />

          <div class="p-5 sm:p-6">
            <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
              <!-- Nome -->
              <div>
                <label
                  for="nome"
                  class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                  Nome
                  <span class="text-error-500">*</span>
                </label>
                <div class="relative">
                  <input
                    type="text"
                    id="nome"
                    th:field="*{nome}"
                    placeholder="Nome completo"
                    th:classappend="${#fields.hasErrors('nome')} ? 'border-error-300 focus:border-error-300 focus:ring-error-500/10 dark:border-error-700 dark:focus:border-error-800 pr-10' : 'border-gray-300 focus:border-brand-300 focus:ring-brand-500/10 dark:border-gray-700 dark:focus:border-brand-800'"
                    class="shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:outline-hidden focus:ring-3 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" />
                  <span
                    th:if="${#fields.hasErrors('nome')}"
                    class="absolute top-1/2 right-3.5 -translate-y-1/2">
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M2.58325 7.99967C2.58325 5.00813 5.00838 2.58301 7.99992 2.58301C10.9915 2.58301 13.4166 5.00813 13.4166 7.99967C13.4166 10.9912 10.9915 13.4163 7.99992 13.4163C5.00838 13.4163 2.58325 10.9912 2.58325 7.99967ZM7.99992 1.08301C4.17995 1.08301 1.08325 4.17971 1.08325 7.99967C1.08325 11.8196 4.17995 14.9163 7.99992 14.9163C11.8199 14.9163 14.9166 11.8196 14.9166 7.99967C14.9166 4.17971 11.8199 1.08301 7.99992 1.08301ZM7.09932 5.01639C7.09932 5.51345 7.50227 5.91639 7.99932 5.91639H7.99999C8.49705 5.91639 8.89999 5.51345 8.89999 5.01639C8.89999 4.51933 8.49705 4.11639 7.99999 4.11639H7.99932C7.50227 4.11639 7.09932 4.51933 7.09932 5.01639ZM7.99998 11.8306C7.58576 11.8306 7.24998 11.4948 7.24998 11.0806V7.29627C7.24998 6.88206 7.58576 6.54627 7.99998 6.54627C8.41419 6.54627 8.74998 6.88206 8.74998 7.29627V11.0806C8.74998 11.4948 8.41419 11.8306 7.99998 11.8306Z"
                        fill="#F04438" />
                    </svg>
                  </span>
                </div>
                <p
                  th:if="${#fields.hasErrors('nome')}"
                  th:errors="*{nome}"
                  class="mt-1.5 text-sm text-error-500"></p>
              </div>

              <!-- Email -->
              <div>
                <label
                  for="email"
                  class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                  E-mail
                  <span class="text-error-500">*</span>
                </label>
                <div class="relative">
                  <input
                    type="email"
                    id="email"
                    th:field="*{email}"
                    placeholder="seu@email.com"
                    th:classappend="${#fields.hasErrors('email')} ? 'border-error-300 focus:border-error-300 focus:ring-error-500/10 dark:border-error-700 dark:focus:border-error-800 pr-10' : 'border-gray-300 focus:border-brand-300 focus:ring-brand-500/10 dark:border-gray-700 dark:focus:border-brand-800'"
                    class="shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:outline-hidden focus:ring-3 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" />
                  <span
                    th:if="${#fields.hasErrors('email')}"
                    class="absolute top-1/2 right-3.5 -translate-y-1/2">
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M2.58325 7.99967C2.58325 5.00813 5.00838 2.58301 7.99992 2.58301C10.9915 2.58301 13.4166 5.00813 13.4166 7.99967C13.4166 10.9912 10.9915 13.4163 7.99992 13.4163C5.00838 13.4163 2.58325 10.9912 2.58325 7.99967ZM7.99992 1.08301C4.17995 1.08301 1.08325 4.17971 1.08325 7.99967C1.08325 11.8196 4.17995 14.9163 7.99992 14.9163C11.8199 14.9163 14.9166 11.8196 14.9166 7.99967C14.9166 4.17971 11.8199 1.08301 7.99992 1.08301ZM7.09932 5.01639C7.09932 5.51345 7.50227 5.91639 7.99932 5.91639H7.99999C8.49705 5.91639 8.89999 5.51345 8.89999 5.01639C8.89999 4.51933 8.49705 4.11639 7.99999 4.11639H7.99932C7.50227 4.11639 7.09932 4.51933 7.09932 5.01639ZM7.99998 11.8306C7.58576 11.8306 7.24998 11.4948 7.24998 11.0806V7.29627C7.24998 6.88206 7.58576 6.54627 7.99998 6.54627C8.41419 6.54627 8.74998 6.88206 8.74998 7.29627V11.0806C8.74998 11.4948 8.41419 11.8306 7.99998 11.8306Z"
                        fill="#F04438" />
                    </svg>
                  </span>
                </div>
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="mt-1.5 text-sm text-error-500"></p>
              </div>

              <!-- CPF with Mask -->
              <div>
                <label
                  for="cpf"
                  class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                  CPF
                  <span class="text-error-500">*</span>
                </label>
                <div class="relative">
                  <input
                    type="text"
                    id="cpf"
                    th:field="*{cpf}"
                    placeholder="000.000.000-00"
                    x-data
                    x-mask="999.999.999-99"
                    th:classappend="${#fields.hasErrors('cpf')} ? 'border-error-300 focus:border-error-300 focus:ring-error-500/10 dark:border-error-700 dark:focus:border-error-800 pr-10' : 'border-gray-300 focus:border-brand-300 focus:ring-brand-500/10 dark:border-gray-700 dark:focus:border-brand-800'"
                    class="shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:outline-hidden focus:ring-3 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" />
                  <span
                    th:if="${#fields.hasErrors('cpf')}"
                    class="absolute top-1/2 right-3.5 -translate-y-1/2">
                    <svg
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg">
                      <path
                        fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M2.58325 7.99967C2.58325 5.00813 5.00838 2.58301 7.99992 2.58301C10.9915 2.58301 13.4166 5.00813 13.4166 7.99967C13.4166 10.9912 10.9915 13.4163 7.99992 13.4163C5.00838 13.4163 2.58325 10.9912 2.58325 7.99967ZM7.99992 1.08301C4.17995 1.08301 1.08325 4.17971 1.08325 7.99967C1.08325 11.8196 4.17995 14.9163 7.99992 14.9163C11.8199 14.9163 14.9166 11.8196 14.9166 7.99967C14.9166 4.17971 11.8199 1.08301 7.99992 1.08301ZM7.09932 5.01639C7.09932 5.51345 7.50227 5.91639 7.99932 5.91639H7.99999C8.49705 5.91639 8.89999 5.51345 8.89999 5.01639C8.89999 4.51933 8.49705 4.11639 7.99999 4.11639H7.99932C7.50227 4.11639 7.09932 4.51933 7.09932 5.01639ZM7.99998 11.8306C7.58576 11.8306 7.24998 11.4948 7.24998 11.0806V7.29627C7.24998 6.88206 7.58576 6.54627 7.99998 6.54627C8.41419 6.54627 8.74998 6.88206 8.74998 7.29627V11.0806C8.74998 11.4948 8.41419 11.8306 7.99998 11.8306Z"
                        fill="#F04438" />
                    </svg>
                  </span>
                </div>
                <p
                  th:if="${#fields.hasErrors('cpf')}"
                  th:errors="*{cpf}"
                  class="mt-1.5 text-sm text-error-500"></p>
                <p class="mt-1.5 text-xs text-gray-500 dark:text-gray-500">
                  Formato: 000.000.000-00
                </p>
              </div>

              <!-- Telefone -->
              <div>
                <label
                  for="telefone"
                  class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                  Telefone
                </label>
                <input
                  type="text"
                  id="telefone"
                  th:field="*{telefone}"
                  placeholder="(00) 00000-0000"
                  x-data
                  x-mask="(99) 99999-9999"
                  th:classappend="${#fields.hasErrors('telefone')} ? 'border-error-300 focus:border-error-300 focus:ring-error-500/10 dark:border-error-700 dark:focus:border-error-800' : 'border-gray-300 focus:border-brand-300 focus:ring-brand-500/10 dark:border-gray-700 dark:focus:border-brand-800'"
                  class="shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:outline-hidden focus:ring-3 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" />
              </div>

              <!-- Imagem URL -->
              <div class="lg:col-span-2">
                <label
                  for="imagem"
                  class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                  URL da Imagem
                </label>
                <input
                  type="url"
                  id="imagem"
                  th:field="*{imagem}"
                  placeholder="https://exemplo.com/imagem.jpg"
                  th:classappend="${#fields.hasErrors('imagem')} ? 'border-error-300 focus:border-error-300 focus:ring-error-500/10 dark:border-error-700 dark:focus:border-error-800' : 'border-gray-300 focus:border-brand-300 focus:ring-brand-500/10 dark:border-gray-700 dark:focus:border-brand-800'"
                  class="shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:outline-hidden focus:ring-3 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" />
                <p class="mt-1.5 text-xs text-gray-500 dark:text-gray-500">
                  URL completa da imagem de perfil
                </p>
              </div>

              <!-- Papel (Role) -->
              <div>
                <label
                  for="papel"
                  class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                  Papel
                </label>
                <select
                  id="papel"
                  th:field="*{papel}"
                  th:classappend="${#fields.hasErrors('papel')} ? 'border-error-300 focus:border-error-300 focus:ring-error-500/10 dark:border-error-700 dark:focus:border-error-800' : 'border-gray-300 focus:border-brand-300 focus:ring-brand-500/10 dark:border-gray-700 dark:focus:border-brand-800'"
                  class="shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 focus:outline-hidden focus:ring-3 dark:bg-gray-900 dark:text-white/90">
                  <option value="user">Usuário</option>
                  <option value="admin">Administrador</option>
                  <option value="moderator">Moderador</option>
                </select>
              </div>

              <!-- Email Verificado (Toggle) -->
              <div>
                <label for="emailVerificado" class="flex cursor-pointer items-center gap-3">
                  <div class="relative">
                    <input
                      type="checkbox"
                      id="emailVerificado"
                      th:field="*{emailVerificado}"
                      class="peer sr-only" />
                    <div
                      class="h-6 w-11 rounded-full bg-gray-200 peer-checked:bg-brand-500 peer-focus:ring-2 peer-focus:ring-brand-500/20 dark:bg-gray-700"></div>
                    <div
                      class="absolute left-0.5 top-0.5 h-5 w-5 rounded-full bg-white shadow transition peer-checked:translate-x-5"></div>
                  </div>
                  <span class="text-sm font-medium text-gray-700 dark:text-gray-400">
                    E-mail verificado
                  </span>
                </label>
              </div>

              <!-- Onboarding Completo (Toggle) -->
              <div>
                <label for="onboardingCompleto" class="flex cursor-pointer items-center gap-3">
                  <div class="relative">
                    <input
                      type="checkbox"
                      id="onboardingCompleto"
                      th:field="*{onboardingCompleto}"
                      class="peer sr-only" />
                    <div
                      class="h-6 w-11 rounded-full bg-gray-200 peer-checked:bg-brand-500 peer-focus:ring-2 peer-focus:ring-brand-500/20 dark:bg-gray-700"></div>
                    <div
                      class="absolute left-0.5 top-0.5 h-5 w-5 rounded-full bg-white shadow transition peer-checked:translate-x-5"></div>
                  </div>
                  <span class="text-sm font-medium text-gray-700 dark:text-gray-400">
                    Onboarding completo
                  </span>
                </label>
              </div>

              <!-- Banido (Toggle) -->
              <div>
                <label for="banido" class="flex cursor-pointer items-center gap-3">
                  <div class="relative">
                    <input type="checkbox" id="banido" th:field="*{banido}" class="peer sr-only" />
                    <div
                      class="h-6 w-11 rounded-full bg-gray-200 peer-checked:bg-error-500 peer-focus:ring-2 peer-focus:ring-error-500/20 dark:bg-gray-700"></div>
                    <div
                      class="absolute left-0.5 top-0.5 h-5 w-5 rounded-full bg-white shadow transition peer-checked:translate-x-5"></div>
                  </div>
                  <span class="text-sm font-medium text-gray-700 dark:text-gray-400">
                    Usuário banido
                  </span>
                </label>
              </div>

              <!-- Motivo do Banimento -->
              <div class="lg:col-span-2">
                <label
                  for="motivoBanimento"
                  class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                  Motivo do Banimento
                </label>
                <textarea
                  id="motivoBanimento"
                  th:field="*{motivoBanimento}"
                  rows="3"
                  placeholder="Descreva o motivo do banimento..."
                  th:classappend="${#fields.hasErrors('motivoBanimento')} ? 'border-error-300 focus:border-error-300 focus:ring-error-500/10 dark:border-error-700 dark:focus:border-error-800' : 'border-gray-300 focus:border-brand-300 focus:ring-brand-500/10 dark:border-gray-700 dark:focus:border-brand-800'"
                  class="shadow-theme-xs w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:outline-hidden focus:ring-3 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"></textarea>
              </div>

              <!-- Banimento Expira Em -->
              <div class="lg:col-span-2">
                <label
                  for="banimentoExpiraEm"
                  class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                  Banimento Expira Em
                </label>
                <input
                  type="datetime-local"
                  id="banimentoExpiraEm"
                  th:field="*{banimentoExpiraEm}"
                  th:classappend="${#fields.hasErrors('banimentoExpiraEm')} ? 'border-error-300 focus:border-error-300 focus:ring-error-500/10 dark:border-error-700 dark:focus:border-error-800' : 'border-gray-300 focus:border-brand-300 focus:ring-brand-500/10 dark:border-gray-700 dark:focus:border-brand-800'"
                  class="shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 focus:outline-hidden focus:ring-3 dark:bg-gray-900 dark:text-white/90" />
                <p class="mt-1.5 text-xs text-gray-500 dark:text-gray-500">
                  Deixe em branco para banimento permanente
                </p>
              </div>
            </div>
          </div>

          <!-- Footer with Buttons -->
          <div
            class="flex items-center justify-end gap-3 border-t border-gray-100 px-5 py-4 sm:px-6 dark:border-gray-800">
            <ui:button
              th:replace="~{components/button :: linkSecondary(href=@{/usuarios}, text='Cancelar')}" />
            <ui:button
              th:replace="~{components/button :: primary(text=${usuario.id != null ? 'Atualizar' : 'Cadastrar'}, type='submit')}" />
          </div>
        </form>
      </div>
    </th:block>
  </body>
</html>
