<!doctype html>
<html
  lang="pt-BR"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layouts/layout-admin :: layout(~{::content}, 'Detalhes do Usuário', 'Detalhes do Usuário')}">
  <body>
    <th:block th:fragment="content">
      <!-- Back Link -->
      <div class="mb-6">
        <a
          th:href="@{/usuarios}"
          class="inline-flex items-center gap-2 text-sm font-medium text-gray-500 transition hover:text-brand-500 dark:text-gray-400 dark:hover:text-brand-400">
          <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18" />
          </svg>
          Voltar para lista
        </a>
      </div>

      <!-- User Profile Card -->
      <div
        class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
        <!-- Header with Avatar -->
        <div class="relative px-5 pb-8 pt-10 text-center sm:px-6">
          <!-- Background Pattern -->
          <div
            class="absolute inset-x-0 top-0 h-24 rounded-t-2xl bg-gradient-to-r from-brand-500 to-brand-600"></div>

          <!-- Avatar -->
          <div
            class="relative mx-auto mb-4 flex h-24 w-24 items-center justify-center rounded-full border-4 border-white bg-brand-100 text-brand-600 shadow-lg dark:border-gray-900 dark:bg-brand-500/15 dark:text-brand-400">
            <span
              class="text-3xl font-bold"
              th:text="${#strings.substring(usuario.nome, 0, 1).toUpperCase()}">
              U
            </span>
          </div>

          <!-- Name and Email -->
          <h2
            class="text-xl font-semibold text-gray-800 dark:text-white/90"
            th:text="${usuario.nome}">
            Nome do Usuário
          </h2>
          <p class="mt-1 text-sm text-gray-500 dark:text-gray-400" th:text="${usuario.email}">
            email@exemplo.com
          </p>

          <!-- Status Badge -->
          <div class="mt-3">
            <span
              th:if="${usuario.ativo}"
              class="inline-flex items-center gap-1.5 rounded-full bg-success-50 px-3 py-1 text-sm font-medium text-success-700 dark:bg-success-500/15 dark:text-success-500">
              <span class="h-2 w-2 rounded-full bg-success-500"></span>
              Ativo
            </span>
            <span
              th:unless="${usuario.ativo}"
              class="inline-flex items-center gap-1.5 rounded-full bg-error-50 px-3 py-1 text-sm font-medium text-error-700 dark:bg-error-500/15 dark:text-error-500">
              <span class="h-2 w-2 rounded-full bg-error-500"></span>
              Inativo
            </span>
          </div>
        </div>

        <!-- User Details -->
        <div class="border-t border-gray-100 p-5 sm:p-6 dark:border-gray-800">
          <h3
            class="mb-4 text-sm font-semibold uppercase tracking-wider text-gray-500 dark:text-gray-400">
            Informações do Usuário
          </h3>

          <div class="space-y-4">
            <!-- ID -->
            <div
              class="flex items-center justify-between rounded-lg bg-gray-50 p-4 dark:bg-gray-900/50">
              <div class="flex items-center gap-3">
                <div
                  class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 text-gray-500 dark:bg-gray-800 dark:text-gray-400">
                  <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M7 20l4-16m2 16l4-16M6 9h14M4 15h14" />
                  </svg>
                </div>
                <div>
                  <p class="text-xs font-medium text-gray-500 dark:text-gray-400">ID</p>
                  <p
                    class="text-sm font-medium text-gray-800 dark:text-white/90"
                    th:text="${usuario.id}">
                    #1
                  </p>
                </div>
              </div>
            </div>

            <!-- Nome -->
            <div
              class="flex items-center justify-between rounded-lg bg-gray-50 p-4 dark:bg-gray-900/50">
              <div class="flex items-center gap-3">
                <div
                  class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 text-gray-500 dark:bg-gray-800 dark:text-gray-400">
                  <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                  </svg>
                </div>
                <div>
                  <p class="text-xs font-medium text-gray-500 dark:text-gray-400">Nome Completo</p>
                  <p
                    class="text-sm font-medium text-gray-800 dark:text-white/90"
                    th:text="${usuario.nome}">
                    Nome do Usuário
                  </p>
                </div>
              </div>
            </div>

            <!-- E-mail -->
            <div
              class="flex items-center justify-between rounded-lg bg-gray-50 p-4 dark:bg-gray-900/50">
              <div class="flex items-center gap-3">
                <div
                  class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 text-gray-500 dark:bg-gray-800 dark:text-gray-400">
                  <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                  </svg>
                </div>
                <div>
                  <p class="text-xs font-medium text-gray-500 dark:text-gray-400">E-mail</p>
                  <p
                    class="text-sm font-medium text-gray-800 dark:text-white/90"
                    th:text="${usuario.email}">
                    email@exemplo.com
                  </p>
                </div>
              </div>
            </div>

            <!-- CPF -->
            <div
              class="flex items-center justify-between rounded-lg bg-gray-50 p-4 dark:bg-gray-900/50">
              <div class="flex items-center gap-3">
                <div
                  class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 text-gray-500 dark:bg-gray-800 dark:text-gray-400">
                  <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                  </svg>
                </div>
                <div>
                  <p class="text-xs font-medium text-gray-500 dark:text-gray-400">CPF</p>
                  <p
                    class="text-sm font-medium text-gray-800 dark:text-white/90"
                    th:text="${usuario.cpf}">
                    000.000.000-00
                  </p>
                </div>
              </div>
            </div>

            <!-- Status -->
            <div
              class="flex items-center justify-between rounded-lg bg-gray-50 p-4 dark:bg-gray-900/50">
              <div class="flex items-center gap-3">
                <div
                  class="flex h-10 w-10 items-center justify-center rounded-lg bg-gray-100 text-gray-500 dark:bg-gray-800 dark:text-gray-400">
                  <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                  </svg>
                </div>
                <div>
                  <p class="text-xs font-medium text-gray-500 dark:text-gray-400">Status</p>
                  <p
                    class="text-sm font-medium"
                    th:classappend="${usuario.ativo} ? 'text-success-600 dark:text-success-400' : 'text-error-600 dark:text-error-400'">
                    <span th:if="${usuario.ativo}">Ativo</span>
                    <span th:unless="${usuario.ativo}">Inativo</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div
          class="flex items-center justify-end gap-3 border-t border-gray-100 px-5 py-4 sm:px-6 dark:border-gray-800">
          <a
            th:href="@{/usuarios}"
            class="inline-flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 shadow-theme-xs transition hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Voltar
          </a>
          <a
            th:href="@{/usuarios/{id}/editar(id=${usuario.id})}"
            class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-2.5 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600">
            <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            Editar
          </a>
        </div>
      </div>
    </th:block>
  </body>
</html>
