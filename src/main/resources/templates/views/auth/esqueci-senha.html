<!doctype html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Esqueci a Senha | SST Auditoria</title>
    <!-- Fonte Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />
    <!-- CSS Compilado -->
    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}" />
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body
    x-data="{ page: 'esqueci-senha', 'loaded': true, 'darkMode': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
    class="font-outfit relative z-1 bg-white text-base font-normal dark:bg-gray-900">
    <!-- ===== Page Wrapper Start ===== -->
    <div class="relative p-6 bg-white z-1 dark:bg-gray-900 sm:p-0">
      <div
        class="relative flex flex-col justify-center w-full h-screen dark:bg-gray-900 sm:p-0 lg:flex-row">
        <!-- Side Image Panel -->
        <div
          class="relative items-center hidden w-full h-full bg-brand-950 dark:bg-white/5 lg:grid lg:w-1/2 lg:order-first">
          <div class="flex items-center justify-center z-1">
            <div class="flex flex-col items-center max-w-xs">
              <div class="mb-4">
                <svg
                  width="120"
                  height="120"
                  viewBox="0 0 120 120"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <rect width="120" height="120" rx="24" fill="url(#gradient)" />
                  <path d="M60 30L75 50H45L60 30Z" fill="white" />
                  <rect x="45" y="55" width="30" height="35" rx="4" fill="white" />
                  <defs>
                    <linearGradient
                      id="gradient"
                      x1="0"
                      y1="0"
                      x2="120"
                      y2="120"
                      gradientUnits="userSpaceOnUse">
                      <stop stop-color="#3B82F6" />
                      <stop offset="1" stop-color="#1E40AF" />
                    </linearGradient>
                  </defs>
                </svg>
              </div>
              <h2 class="mb-2 text-xl font-semibold text-white">SST Auditoria</h2>
              <p class="text-center text-gray-400 dark:text-white/60">
                Sistema de Gestão de Segurança do Trabalho
              </p>
            </div>
          </div>
        </div>

        <!-- Form -->
        <div class="flex flex-col flex-1 w-full lg:w-1/2">
          <div class="w-full max-w-md pt-10 mx-auto">
            <a
              th:href="@{/auth/login}"
              class="inline-flex items-center text-sm text-gray-500 transition-colors hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300">
              <svg
                class="stroke-current"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none">
                <path
                  d="M12.7083 5L7.5 10.2083L12.7083 15.4167"
                  stroke=""
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
              Voltar ao Login
            </a>
          </div>
          <div class="flex flex-col justify-center flex-1 w-full max-w-md mx-auto">
            <div>
              <div class="mb-5 sm:mb-8">
                <h1
                  class="mb-2 font-semibold text-gray-800 text-title-sm dark:text-white/90 sm:text-title-md">
                  Recuperar Senha
                </h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                  Digite seu e-mail e enviaremos instruções para redefinir sua senha.
                </p>
              </div>

              <!-- Mensagem de Erro -->
              <div
                th:if="${error}"
                class="p-4 mb-5 text-sm text-red-800 bg-red-100 border border-red-200 rounded-lg dark:bg-red-900/20 dark:border-red-800 dark:text-red-400"
                role="alert">
                <span th:text="${error}"></span>
              </div>

              <!-- Mensagem de Sucesso -->
              <div
                th:if="${message}"
                class="p-4 mb-5 text-sm text-green-800 bg-green-100 border border-green-200 rounded-lg dark:bg-green-900/20 dark:border-green-800 dark:text-green-400"
                role="alert">
                <span th:text="${message}"></span>
              </div>

              <div>
                <form th:action="@{/auth/esqueci-senha}" method="post">
                  <div class="space-y-5">
                    <!-- Email -->
                    <div>
                      <label
                        for="email"
                        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
                        E-mail
                        <span class="text-error-500">*</span>
                      </label>
                      <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="seu@email.com"
                        required
                        class="dark:bg-dark-900 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 shadow-theme-xs placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
                    </div>

                    <!-- Button -->
                    <div>
                      <button
                        type="submit"
                        class="flex items-center justify-center w-full px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-brand-500 shadow-theme-xs hover:bg-brand-600">
                        Enviar Instruções
                      </button>
                    </div>
                  </div>
                </form>
                <div class="mt-5">
                  <p
                    class="text-sm font-normal text-center text-gray-700 dark:text-gray-400 sm:text-start">
                    Lembrou sua senha?
                    <a
                      th:href="@{/auth/login}"
                      class="text-brand-500 hover:text-brand-600 dark:text-brand-400">
                      Faça login
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
