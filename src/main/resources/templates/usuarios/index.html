<!doctype html>
<html th:replace="~{layout :: layout(~{::content})}" xmlns:th="http://www.thymeleaf.org">
  <body>
    <div th:fragment="content">
      <!-- Header Section -->
      <div class="md:flex md:items-center md:justify-between mb-8">
        <div class="min-w-0 flex-1">
          <h2 class="text-3xl font-bold leading-tight text-slate-900">Gerenciamento de Usuários</h2>
          <p class="mt-1 text-sm text-slate-500">
            Administre os acessos e permissões dos usuários do sistema.
          </p>
        </div>
        <div class="mt-4 flex md:ml-4 md:mt-0">
          <button
            th:hx-get="@{/usuarios/novo}"
            hx-target="#form-container"
            hx-swap="innerHTML"
            class="group inline-flex items-center gap-2 rounded-lg bg-indigo-600 px-4 py-2.5 text-sm font-semibold text-white shadow-md shadow-indigo-200 transition-all hover:bg-indigo-700 hover:shadow-lg hover:-translate-y-0.5 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            <svg
              class="h-5 w-5 text-indigo-100 group-hover:text-white transition-colors"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            Novo Usuário
          </button>
        </div>
      </div>

      <!-- Form Container (Slide/Fade effect handled by HTMX usually, or CSS) -->
      <div id="form-container" class="mb-8 transition-all duration-300 ease-in-out"></div>

      <!-- Table Card -->
      <div
        id="lista-usuarios"
        th:fragment="lista"
        class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        <!-- Empty State Check can go here if list is empty -->
        <div th:if="${#lists.isEmpty(usuarios)}" class="p-12 text-center text-slate-500">
          <svg
            class="mx-auto h-12 w-12 text-slate-400"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <h3 class="mt-2 text-sm font-semibold text-slate-900">Nenhum usuário encontrado</h3>
          <p class="mt-1 text-sm text-slate-500">Comece criando um novo usuário.</p>
        </div>

        <div th:unless="${#lists.isEmpty(usuarios)}" class="overflow-x-auto">
          <table class="min-w-full divide-y divide-slate-200">
            <thead class="bg-slate-50">
              <tr>
                <th
                  scope="col"
                  class="py-3.5 pl-4 pr-3 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider sm:pl-6">
                  ID
                </th>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">
                  Usuário
                </th>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">
                  Contato
                </th>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">
                  Documento
                </th>
                <th
                  scope="col"
                  class="px-3 py-3.5 text-left text-xs font-semibold text-slate-500 uppercase tracking-wider">
                  Status
                </th>
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                  <span class="sr-only">Ações</span>
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-200 bg-white">
              <tr
                th:each="usuario : ${usuarios}"
                class="hover:bg-slate-50 transition-colors duration-150">
                <td
                  class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-slate-400 sm:pl-6"
                  th:text="${'#' + usuario.id}">
                  #1
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm font-medium text-slate-900">
                  <div class="flex items-center gap-3">
                    <div
                      class="h-8 w-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 text-xs font-bold border border-slate-200">
                      <span
                        th:text="${!#strings.isEmpty(usuario.nome) ? #strings.substring(usuario.nome,0,1) : '?'}">
                        A
                      </span>
                    </div>
                    <span th:text="${usuario.nome}">Nome</span>
                  </div>
                </td>
                <td
                  class="whitespace-nowrap px-3 py-4 text-sm text-slate-600"
                  th:text="${usuario.email}">
                  email@exemplo.com
                </td>
                <td
                  class="whitespace-nowrap px-3 py-4 text-sm text-slate-500 font-mono"
                  th:text="${usuario.cpf}">
                  000.000.000-00
                </td>
                <td class="whitespace-nowrap px-3 py-4 text-sm">
                  <span
                    th:if="${usuario.ativo}"
                    class="inline-flex items-center gap-1.5 rounded-full bg-emerald-50 px-2.5 py-0.5 text-xs font-medium text-emerald-700 ring-1 ring-inset ring-emerald-600/20">
                    <span class="h-1.5 w-1.5 rounded-full bg-emerald-500"></span>
                    Ativo
                  </span>
                  <span
                    th:unless="${usuario.ativo}"
                    class="inline-flex items-center gap-1.5 rounded-full bg-red-50 px-2.5 py-0.5 text-xs font-medium text-red-700 ring-1 ring-inset ring-red-600/20">
                    <span class="h-1.5 w-1.5 rounded-full bg-red-500"></span>
                    Inativo
                  </span>
                </td>
                <td
                  class="relative whitespace-nowrap py-4 pl-3 pr-4 text-right text-sm font-medium sm:pr-6">
                  <div class="flex items-center justify-end gap-3">
                    <button
                      th:hx-get="@{/usuarios/{id}/editar(id=${usuario.id})}"
                      hx-target="#form-container"
                      hx-swap="innerHTML"
                      class="text-slate-400 hover:text-indigo-600 transition-colors p-1 rounded hover:bg-indigo-50"
                      title="Editar">
                      <svg
                        class="h-4 w-4"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                      </svg>
                    </button>
                    <button
                      th:hx-delete="@{/usuarios/{id}(id=${usuario.id})}"
                      th:hx-confirm="'Tem certeza que deseja excluir o usuário ' + ${usuario.nome} + '?'"
                      hx-target="#lista-usuarios"
                      hx-swap="outerHTML"
                      class="text-slate-400 hover:text-red-600 transition-colors p-1 rounded hover:bg-red-50"
                      title="Excluir">
                      <svg
                        class="h-4 w-4"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                      </svg>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination area (Static for now but styled) -->
        <div
          class="border-t border-slate-200 bg-slate-50 px-4 py-3 sm:px-6 flex items-center justify-between"
          th:if="${!#lists.isEmpty(usuarios)}">
          <div class="text-xs text-slate-500">Mostrando todos os registros</div>
        </div>
      </div>
    </div>
  </body>
</html>
