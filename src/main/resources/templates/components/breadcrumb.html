<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!--
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║  UI BREADCRUMB COMPONENTS                                                     ║
  ║  Uso: <ui:breadcrumb th:replace="~{components/breadcrumb :: default(items)}"/>       ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
-->

  <!-- ===== Breadcrumb Default (com separador /) ===== -->
  <th:block th:fragment="default(items)">
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="flex items-center gap-2">
        <th:block th:each="item, iterStat : ${items}">
          <!-- Separador -->
          <li th:if="${!iterStat.first}" class="text-gray-400 dark:text-gray-600">
            <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M7.29289 14.7071C6.90237 14.3166 6.90237 13.6834 7.29289 13.2929L10.5858 10L7.29289 6.70711C6.90237 6.31658 6.90237 5.68342 7.29289 5.29289C7.68342 4.90237 8.31658 4.90237 8.70711 5.29289L12.7071 9.29289C13.0976 9.68342 13.0976 10.3166 12.7071 10.7071L8.70711 14.7071C8.31658 15.0976 7.68342 15.0976 7.29289 14.7071Z" />
            </svg>
          </li>
          <!-- Item com link -->
          <li th:if="${item.url}">
            <a
              th:href="${item.url}"
              class="text-sm font-medium text-gray-600 hover:text-brand-500 dark:text-gray-400 dark:hover:text-brand-400"
              th:text="${item.label}">
              Home
            </a>
          </li>
          <!-- Item atual (sem link) -->
          <li th:if="${!item.url}">
            <span class="text-sm font-medium text-gray-800 dark:text-white" th:text="${item.label}">
              Página Atual
            </span>
          </li>
        </th:block>
      </ol>
    </nav>
  </th:block>

  <!-- ===== Breadcrumb with Chevron Separator ===== -->
  <th:block th:fragment="withChevron(items)">
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="flex items-center gap-1.5">
        <th:block th:each="item, iterStat : ${items}">
          <!-- Separador Chevron -->
          <li th:if="${!iterStat.first}" class="text-gray-400 dark:text-gray-600">
            <svg class="h-5 w-5 fill-current" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M7.29289 14.7071C6.90237 14.3166 6.90237 13.6834 7.29289 13.2929L10.5858 10L7.29289 6.70711C6.90237 6.31658 6.90237 5.68342 7.29289 5.29289C7.68342 4.90237 8.31658 4.90237 8.70711 5.29289L12.7071 9.29289C13.0976 9.68342 13.0976 10.3166 12.7071 10.7071L8.70711 14.7071C8.31658 15.0976 7.68342 15.0976 7.29289 14.7071Z" />
            </svg>
          </li>
          <!-- Item com link -->
          <li th:if="${item.url}" class="flex items-center">
            <a
              th:href="${item.url}"
              class="flex items-center gap-1.5 text-sm font-medium text-gray-600 hover:text-brand-500 dark:text-gray-400 dark:hover:text-brand-400">
              <!-- Home icon no primeiro item -->
              <svg th:if="${iterStat.first}" class="h-4 w-4 fill-current" viewBox="0 0 20 20">
                <path
                  d="M3.33337 17.5H7.50004V11.6667H12.5V17.5H16.6667V8.33333L10 3.33333L3.33337 8.33333V17.5ZM1.66671 17.5V7.5L10 1.25L18.3334 7.5V17.5C18.3334 17.942 18.1578 18.366 17.8452 18.6785C17.5327 18.991 17.1087 19.1667 16.6667 19.1667H3.33337C2.89135 19.1667 2.46742 18.991 2.15486 18.6785C1.8423 18.366 1.66671 17.942 1.66671 17.5Z" />
              </svg>
              <span th:text="${item.label}">Home</span>
            </a>
          </li>
          <!-- Item atual (sem link) -->
          <li th:if="${!item.url}">
            <span class="text-sm font-medium text-gray-800 dark:text-white" th:text="${item.label}">
              Página Atual
            </span>
          </li>
        </th:block>
      </ol>
    </nav>
  </th:block>

  <!-- ===== Breadcrumb with Dot Separator ===== -->
  <th:block th:fragment="withDot(items)">
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="flex items-center gap-3">
        <th:block th:each="item, iterStat : ${items}">
          <!-- Separador Dot -->
          <li th:if="${!iterStat.first}" class="text-gray-400 dark:text-gray-600">
            <span class="block h-1.5 w-1.5 rounded-full bg-current"></span>
          </li>
          <!-- Item com link -->
          <li th:if="${item.url}">
            <a
              th:href="${item.url}"
              class="text-sm font-medium text-gray-600 hover:text-brand-500 dark:text-gray-400 dark:hover:text-brand-400"
              th:text="${item.label}">
              Home
            </a>
          </li>
          <!-- Item atual (sem link) -->
          <li th:if="${!item.url}">
            <span class="text-sm font-medium text-gray-800 dark:text-white" th:text="${item.label}">
              Página Atual
            </span>
          </li>
        </th:block>
      </ol>
    </nav>
  </th:block>

  <!-- ===== Simple Breadcrumb (text only) ===== -->
  <th:block th:fragment="simple(home, current)">
    <nav class="flex" aria-label="Breadcrumb">
      <ol class="flex items-center gap-2">
        <li>
          <a
            th:href="@{/}"
            class="text-sm font-medium text-gray-600 hover:text-brand-500 dark:text-gray-400 dark:hover:text-brand-400">
            <span th:text="${home} ?: 'Home'">Home</span>
          </a>
        </li>
        <li class="text-gray-400 dark:text-gray-600">/</li>
        <li>
          <span class="text-sm font-medium text-gray-800 dark:text-white" th:text="${current}">
            Página Atual
          </span>
        </li>
      </ol>
    </nav>
  </th:block>

  <!-- ===== Breadcrumb with Back Button ===== -->
  <th:block th:fragment="withBack(backUrl, current)">
    <div class="flex items-center gap-4">
      <a
        th:href="${backUrl}"
        class="flex items-center gap-1 text-sm font-medium text-gray-600 hover:text-brand-500 dark:text-gray-400 dark:hover:text-brand-400">
        <svg class="h-5 w-5 fill-current" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M12.7071 5.29289C13.0976 5.68342 13.0976 6.31658 12.7071 6.70711L9.41421 10L12.7071 13.2929C13.0976 13.6834 13.0976 14.3166 12.7071 14.7071C12.3166 15.0976 11.6834 15.0976 11.2929 14.7071L7.29289 10.7071C6.90237 10.3166 6.90237 9.68342 7.29289 9.29289L11.2929 5.29289C11.6834 4.90237 12.3166 4.90237 12.7071 5.29289Z" />
        </svg>
        <span>Voltar</span>
      </a>
      <span class="text-gray-300 dark:text-gray-700">|</span>
      <span class="text-sm font-medium text-gray-800 dark:text-white" th:text="${current}">
        Página Atual
      </span>
    </div>
  </th:block>
</html>
