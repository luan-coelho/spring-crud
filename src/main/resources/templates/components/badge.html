<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!--
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║  UI BADGE COMPONENTS                                                          ║
  ║  Uso: <ui:badge th:replace="~{components/badge :: success(text='Ativo')}"/>          ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
-->

  <!-- ===== Success Badge ===== -->
  <th:block th:fragment="success(text)">
    <span
      class="inline-flex rounded-full bg-success-50 px-2.5 py-0.5 text-xs font-medium text-success-700 dark:bg-success-500/15 dark:text-success-500"
      th:text="${text}">
      Success
    </span>
  </th:block>

  <!-- ===== Error/Danger Badge ===== -->
  <th:block th:fragment="error(text)">
    <span
      class="inline-flex rounded-full bg-error-50 px-2.5 py-0.5 text-xs font-medium text-error-700 dark:bg-error-500/15 dark:text-error-500"
      th:text="${text}">
      Error
    </span>
  </th:block>

  <!-- ===== Warning Badge ===== -->
  <th:block th:fragment="warning(text)">
    <span
      class="inline-flex rounded-full bg-warning-50 px-2.5 py-0.5 text-xs font-medium text-warning-700 dark:bg-warning-500/15 dark:text-warning-500"
      th:text="${text}">
      Warning
    </span>
  </th:block>

  <!-- ===== Info Badge ===== -->
  <th:block th:fragment="info(text)">
    <span
      class="inline-flex rounded-full bg-blue-light-50 px-2.5 py-0.5 text-xs font-medium text-blue-light-700 dark:bg-blue-light-500/15 dark:text-blue-light-500"
      th:text="${text}">
      Info
    </span>
  </th:block>

  <!-- ===== Primary Badge ===== -->
  <th:block th:fragment="primary(text)">
    <span
      class="inline-flex rounded-full bg-brand-50 px-2.5 py-0.5 text-xs font-medium text-brand-700 dark:bg-brand-500/15 dark:text-brand-500"
      th:text="${text}">
      Primary
    </span>
  </th:block>

  <!-- ===== Gray/Neutral Badge ===== -->
  <th:block th:fragment="gray(text)">
    <span
      class="inline-flex rounded-full bg-gray-100 px-2.5 py-0.5 text-xs font-medium text-gray-700 dark:bg-gray-800 dark:text-gray-400"
      th:text="${text}">
      Neutral
    </span>
  </th:block>

  <!-- ===== Badge with Dot ===== -->
  <th:block th:fragment="withDot(text, color)">
    <span
      th:class="${color == 'success'} ? 'inline-flex items-center gap-1.5 rounded-full bg-success-50 px-3 py-1 text-sm font-medium text-success-700 dark:bg-success-500/15 dark:text-success-500' :
               ${color == 'error'} ? 'inline-flex items-center gap-1.5 rounded-full bg-error-50 px-3 py-1 text-sm font-medium text-error-700 dark:bg-error-500/15 dark:text-error-500' :
               ${color == 'warning'} ? 'inline-flex items-center gap-1.5 rounded-full bg-warning-50 px-3 py-1 text-sm font-medium text-warning-700 dark:bg-warning-500/15 dark:text-warning-500' :
               ${color == 'info'} ? 'inline-flex items-center gap-1.5 rounded-full bg-blue-light-50 px-3 py-1 text-sm font-medium text-blue-light-700 dark:bg-blue-light-500/15 dark:text-blue-light-500' :
               'inline-flex items-center gap-1.5 rounded-full bg-gray-100 px-3 py-1 text-sm font-medium text-gray-700 dark:bg-gray-800 dark:text-gray-400'">
      <span
        th:class="${color == 'success'} ? 'h-2 w-2 rounded-full bg-success-500' :
                 ${color == 'error'} ? 'h-2 w-2 rounded-full bg-error-500' :
                 ${color == 'warning'} ? 'h-2 w-2 rounded-full bg-warning-500' :
                 ${color == 'info'} ? 'h-2 w-2 rounded-full bg-blue-light-500' :
                 'h-2 w-2 rounded-full bg-gray-500'"></span>
      <span th:text="${text}">Status</span>
    </span>
  </th:block>

  <!-- ===== Count Badge (for notifications) ===== -->
  <th:block th:fragment="count(value)">
    <span
      class="inline-flex h-5 min-w-5 items-center justify-center rounded-full bg-error-500 px-1.5 text-xs font-medium text-white"
      th:text="${value}">
      9
    </span>
  </th:block>
</html>
