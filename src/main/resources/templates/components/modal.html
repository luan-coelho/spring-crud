<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!--
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║  UI MODAL COMPONENTS                                                          ║
  ║  Uso: <ui:modal th:replace="~{components/modal :: base(id='myModal', ...)}"/>        ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
-->

  <!-- ===== Base Modal ===== -->
  <th:block th:fragment="base(id, title, size)">
    <div
      th:id="${id}"
      x-data="{ open: false }"
      x-on:keydown.escape.window="open = false"
      th:x-on:open-modal.window="|if ($event.detail.id === '${id}') open = true|"
      th:x-on:close-modal.window="|if ($event.detail.id === '${id}') open = false|">
      <!-- Backdrop -->
      <div
        x-show="open"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-[99998] bg-black/50"
        @click="open = false"></div>

      <!-- Modal Content -->
      <div
        x-show="open"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
        class="fixed inset-0 z-[99999] flex items-center justify-center p-4">
        <div
          th:class="${size == 'sm'} ? 'w-full max-w-sm rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900' :
                    ${size == 'lg'} ? 'w-full max-w-2xl rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900' :
                    ${size == 'xl'} ? 'w-full max-w-4xl rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900' :
                    ${size == 'full'} ? 'w-full max-w-6xl max-h-[90vh] overflow-y-auto rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900' :
                    'w-full max-w-md rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900'"
          @click.stop>
          <!-- Modal Header -->
          <div
            class="flex items-center justify-between border-b border-gray-200 px-6 py-4 dark:border-gray-800">
            <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90" th:text="${title}">
              Modal Title
            </h3>
            <button
              @click="open = false"
              class="flex h-8 w-8 items-center justify-center rounded-lg text-gray-400 transition hover:bg-gray-100 hover:text-gray-600 dark:hover:bg-gray-800 dark:hover:text-gray-300">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          <!-- Modal Body -->
          <div class="px-6 py-5">
            <th:block th:replace="${body}" />
          </div>

          <!-- Modal Footer -->
          <div
            class="flex items-center justify-end gap-3 border-t border-gray-200 px-6 py-4 dark:border-gray-800">
            <th:block th:replace="${footer}" />
          </div>
        </div>
      </div>
    </div>
  </th:block>

  <!-- ===== Confirm Modal ===== -->
  <th:block th:fragment="confirm(id, title, message, confirmText, cancelText, type)">
    <div
      th:id="${id}"
      x-data="{ open: false, onConfirm: null }"
      x-on:keydown.escape.window="open = false"
      th:x-on:open-confirm.window="|if ($event.detail.id === '${id}') { open = true; onConfirm = $event.detail.onConfirm }|">
      <!-- Backdrop -->
      <div
        x-show="open"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-[99998] bg-black/50"
        @click="open = false"></div>

      <!-- Modal Content -->
      <div
        x-show="open"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-95"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-95"
        class="fixed inset-0 z-[99999] flex items-center justify-center p-4">
        <div
          class="w-full max-w-md rounded-2xl border border-gray-200 bg-white shadow-xl dark:border-gray-800 dark:bg-gray-900"
          @click.stop>
          <!-- Icon & Message -->
          <div class="flex flex-col items-center px-6 pb-2 pt-6">
            <div
              th:class="${type == 'danger'} ? 'mb-4 flex h-14 w-14 items-center justify-center rounded-full bg-error-50 text-error-500 dark:bg-error-500/15' :
                          ${type == 'warning'} ? 'mb-4 flex h-14 w-14 items-center justify-center rounded-full bg-warning-50 text-warning-500 dark:bg-warning-500/15' :
                          'mb-4 flex h-14 w-14 items-center justify-center rounded-full bg-brand-50 text-brand-500 dark:bg-brand-500/15'">
              <svg
                th:if="${type == 'danger'}"
                class="h-7 w-7"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
              <svg
                th:if="${type == 'warning'}"
                class="h-7 w-7"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
              <svg
                th:if="${type != 'danger' and type != 'warning'}"
                class="h-7 w-7"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
            <h3
              class="mb-2 text-lg font-semibold text-gray-800 dark:text-white/90"
              th:text="${title}">
              Confirmar
            </h3>
            <p class="text-center text-sm text-gray-500 dark:text-gray-400" th:text="${message}">
              Tem certeza que deseja continuar?
            </p>
          </div>

          <!-- Actions -->
          <div
            class="flex items-center justify-end gap-3 border-t border-gray-200 px-6 py-4 dark:border-gray-800">
            <button
              @click="open = false"
              type="button"
              class="inline-flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 shadow-theme-xs transition hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200"
              th:text="${cancelText} ?: 'Cancelar'">
              Cancelar
            </button>
            <button
              @click="if (onConfirm) onConfirm(); open = false"
              type="button"
              th:class="${type == 'danger'} ? 'inline-flex items-center justify-center gap-2 rounded-lg bg-error-500 px-4 py-2.5 text-sm font-medium text-white shadow-theme-xs transition hover:bg-error-600' :
                        'inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-2.5 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600'"
              th:text="${confirmText} ?: 'Confirmar'">
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</html>
