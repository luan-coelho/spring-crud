<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!--
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║  UI METRIC/STAT COMPONENTS                                                    ║
  ║  Uso: <ui:metric th:replace="~{components/metric :: card(title, value, ...)}"/>      ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
-->

  <!-- ===== Basic Metric Card ===== -->
  <th:block th:fragment="card(title, value)">
    <div
      class="rounded-xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03]">
      <span class="text-sm text-gray-500 dark:text-gray-400" th:text="${title}">Título</span>
      <p class="mt-2 text-2xl font-bold text-gray-800 dark:text-white" th:text="${value}">1,234</p>
    </div>
  </th:block>

  <!-- ===== Metric Card with Change ===== -->
  <!--
  changeType: 'up', 'down', 'neutral'
-->
  <th:block th:fragment="withChange(title, value, change, changeType)">
    <div
      class="rounded-xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03]">
      <span class="text-sm text-gray-500 dark:text-gray-400" th:text="${title}">Título</span>
      <div class="mt-2 flex items-end justify-between">
        <p class="text-2xl font-bold text-gray-800 dark:text-white" th:text="${value}">1,234</p>
        <span
          class="inline-flex items-center gap-1 rounded-full px-2 py-0.5 text-sm font-medium"
          th:classappend="${changeType == 'up'} ? 'bg-success-100 text-success-600 dark:bg-success-500/15 dark:text-success-500' : (${changeType == 'down'} ? 'bg-error-100 text-error-600 dark:bg-error-500/15 dark:text-error-500' : 'bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-400')">
          <!-- Arrow Up -->
          <svg th:if="${changeType == 'up'}" class="h-3 w-3 fill-current" viewBox="0 0 12 12">
            <path
              fill-rule="evenodd"
              d="M6 1C6.27614 1 6.5 1.22386 6.5 1.5V9.29289L9.14645 6.64645C9.34171 6.45118 9.65829 6.45118 9.85355 6.64645C10.0488 6.84171 10.0488 7.15829 9.85355 7.35355L6.35355 10.8536C6.15829 11.0488 5.84171 11.0488 5.64645 10.8536L2.14645 7.35355C1.95118 7.15829 1.95118 6.84171 2.14645 6.64645C2.34171 6.45118 2.65829 6.45118 2.85355 6.64645L5.5 9.29289V1.5C5.5 1.22386 5.72386 1 6 1Z"
              transform="rotate(180 6 6)" />
          </svg>
          <!-- Arrow Down -->
          <svg th:if="${changeType == 'down'}" class="h-3 w-3 fill-current" viewBox="0 0 12 12">
            <path
              fill-rule="evenodd"
              d="M6 1C6.27614 1 6.5 1.22386 6.5 1.5V9.29289L9.14645 6.64645C9.34171 6.45118 9.65829 6.45118 9.85355 6.64645C10.0488 6.84171 10.0488 7.15829 9.85355 7.35355L6.35355 10.8536C6.15829 11.0488 5.84171 11.0488 5.64645 10.8536L2.14645 7.35355C1.95118 7.15829 1.95118 6.84171 2.14645 6.64645C2.34171 6.45118 2.65829 6.45118 2.85355 6.64645L5.5 9.29289V1.5C5.5 1.22386 5.72386 1 6 1Z" />
          </svg>
          <span th:text="${change}">+12%</span>
        </span>
      </div>
    </div>
  </th:block>

  <!-- ===== Metric Card with Icon ===== -->
  <th:block th:fragment="withIcon(title, value, iconType, iconBgColor)">
    <div
      class="rounded-xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03]">
      <div class="flex items-start justify-between">
        <div>
          <span class="text-sm text-gray-500 dark:text-gray-400" th:text="${title}">Título</span>
          <p class="mt-2 text-2xl font-bold text-gray-800 dark:text-white" th:text="${value}">
            1,234
          </p>
        </div>
        <div
          class="flex h-12 w-12 items-center justify-center rounded-xl"
          th:classappend="${iconBgColor} ?: 'bg-brand-500/10 dark:bg-brand-500/20'">
          <!-- Users Icon -->
          <svg th:if="${iconType == 'users'}" class="h-6 w-6 fill-brand-500" viewBox="0 0 24 24">
            <path
              d="M17 20H22V18C22 16.3431 20.6569 15 19 15C18.0444 15 17.1931 15.4468 16.6438 16.1429M17 20H7M17 20V18C17 17.3438 16.8736 16.717 16.6438 16.1429M7 20H2V18C2 16.3431 3.34315 15 5 15C5.95561 15 6.80686 15.4468 7.35625 16.1429M7 20V18C7 17.3438 7.12642 16.717 7.35625 16.1429M7.35625 16.1429C8.0935 14.301 9.89482 13 12 13C14.1052 13 15.9065 14.301 16.6438 16.1429M15 7C15 8.65685 13.6569 10 12 10C10.3431 10 9 8.65685 9 7C9 5.34315 10.3431 4 12 4C13.6569 4 15 5.34315 15 7ZM21 10C21 11.1046 20.1046 12 19 12C17.8954 12 17 11.1046 17 10C17 8.89543 17.8954 8 19 8C20.1046 8 21 8.89543 21 10ZM7 10C7 11.1046 6.10457 12 5 12C3.89543 12 3 11.1046 3 10C3 8.89543 3.89543 8 5 8C6.10457 8 7 8.89543 7 10Z" />
          </svg>
          <!-- Money Icon -->
          <svg th:if="${iconType == 'money'}" class="h-6 w-6 fill-success-500" viewBox="0 0 24 24">
            <path
              d="M12 6V18M9 15.182A2.5 2.5 0 0112 12.5H12.5A2.5 2.5 0 0115 10C15 8.067 13.433 6.5 11.5 6.5H12M9 15.182A2.5 2.5 0 0011.5 17.5H12C13.933 17.5 15.5 15.933 15.5 14A2.5 2.5 0 0013 11.5H12" />
          </svg>
          <!-- Chart Icon -->
          <svg th:if="${iconType == 'chart'}" class="h-6 w-6 fill-warning-500" viewBox="0 0 24 24">
            <path d="M3 3V21H21M7 14V17M11 10V17M15 13V17M19 7V17" />
          </svg>
          <!-- Shopping Icon -->
          <svg th:if="${iconType == 'shopping'}" class="h-6 w-6 fill-error-500" viewBox="0 0 24 24">
            <path
              d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z" />
          </svg>
        </div>
      </div>
    </div>
  </th:block>

  <!-- ===== Metric Card Full (Icon + Change) ===== -->
  <th:block
    th:fragment="full(title, value, change, changeType, description, iconType, iconBgColor)">
    <div
      class="rounded-xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03]">
      <div class="flex items-start justify-between">
        <div
          class="flex h-12 w-12 items-center justify-center rounded-xl"
          th:classappend="${iconBgColor} ?: 'bg-brand-500/10 dark:bg-brand-500/20'">
          <!-- Users Icon -->
          <svg th:if="${iconType == 'users'}" class="h-6 w-6 fill-brand-500" viewBox="0 0 24 24">
            <path
              d="M17 20H22V18C22 16.3431 20.6569 15 19 15C18.0444 15 17.1931 15.4468 16.6438 16.1429M17 20H7M17 20V18C17 17.3438 16.8736 16.717 16.6438 16.1429M7 20H2V18C2 16.3431 3.34315 15 5 15C5.95561 15 6.80686 15.4468 7.35625 16.1429M7 20V18C7 17.3438 7.12642 16.717 7.35625 16.1429M7.35625 16.1429C8.0935 14.301 9.89482 13 12 13C14.1052 13 15.9065 14.301 16.6438 16.1429M15 7C15 8.65685 13.6569 10 12 10C10.3431 10 9 8.65685 9 7C9 5.34315 10.3431 4 12 4C13.6569 4 15 5.34315 15 7ZM21 10C21 11.1046 20.1046 12 19 12C17.8954 12 17 11.1046 17 10C17 8.89543 17.8954 8 19 8C20.1046 8 21 8.89543 21 10ZM7 10C7 11.1046 6.10457 12 5 12C3.89543 12 3 11.1046 3 10C3 8.89543 3.89543 8 5 8C6.10457 8 7 8.89543 7 10Z" />
          </svg>
          <!-- Money Icon -->
          <svg th:if="${iconType == 'money'}" class="h-6 w-6 fill-success-500" viewBox="0 0 24 24">
            <path
              d="M12 6V18M9 15.182A2.5 2.5 0 0112 12.5H12.5A2.5 2.5 0 0115 10C15 8.067 13.433 6.5 11.5 6.5H12M9 15.182A2.5 2.5 0 0011.5 17.5H12C13.933 17.5 15.5 15.933 15.5 14A2.5 2.5 0 0013 11.5H12" />
          </svg>
          <!-- Chart Icon -->
          <svg th:if="${iconType == 'chart'}" class="h-6 w-6 fill-warning-500" viewBox="0 0 24 24">
            <path d="M3 3V21H21M7 14V17M11 10V17M15 13V17M19 7V17" />
          </svg>
          <!-- Shopping Icon -->
          <svg th:if="${iconType == 'shopping'}" class="h-6 w-6 fill-error-500" viewBox="0 0 24 24">
            <path
              d="M3 3H5L5.4 5M7 13H17L21 5H5.4M7 13L5.4 5M7 13L4.70711 15.2929C4.07714 15.9229 4.52331 17 5.41421 17H17M17 17C15.8954 17 15 17.8954 15 19C15 20.1046 15.8954 21 17 21C18.1046 21 19 20.1046 19 19C19 17.8954 18.1046 17 17 17ZM9 19C9 20.1046 8.10457 21 7 21C5.89543 21 5 20.1046 5 19C5 17.8954 5.89543 17 7 17C8.10457 17 9 17.8954 9 19Z" />
          </svg>
        </div>
        <span
          class="inline-flex items-center gap-1 rounded-full px-2 py-0.5 text-xs font-medium"
          th:classappend="${changeType == 'up'} ? 'bg-success-100 text-success-600 dark:bg-success-500/15 dark:text-success-500' : (${changeType == 'down'} ? 'bg-error-100 text-error-600 dark:bg-error-500/15 dark:text-error-500' : 'bg-gray-100 text-gray-600 dark:bg-gray-700 dark:text-gray-400')">
          <svg th:if="${changeType == 'up'}" class="h-3 w-3 fill-current" viewBox="0 0 12 12">
            <path
              fill-rule="evenodd"
              d="M6 1C6.27614 1 6.5 1.22386 6.5 1.5V9.29289L9.14645 6.64645C9.34171 6.45118 9.65829 6.45118 9.85355 6.64645C10.0488 6.84171 10.0488 7.15829 9.85355 7.35355L6.35355 10.8536C6.15829 11.0488 5.84171 11.0488 5.64645 10.8536L2.14645 7.35355C1.95118 7.15829 1.95118 6.84171 2.14645 6.64645C2.34171 6.45118 2.65829 6.45118 2.85355 6.64645L5.5 9.29289V1.5C5.5 1.22386 5.72386 1 6 1Z"
              transform="rotate(180 6 6)" />
          </svg>
          <svg th:if="${changeType == 'down'}" class="h-3 w-3 fill-current" viewBox="0 0 12 12">
            <path
              fill-rule="evenodd"
              d="M6 1C6.27614 1 6.5 1.22386 6.5 1.5V9.29289L9.14645 6.64645C9.34171 6.45118 9.65829 6.45118 9.85355 6.64645C10.0488 6.84171 10.0488 7.15829 9.85355 7.35355L6.35355 10.8536C6.15829 11.0488 5.84171 11.0488 5.64645 10.8536L2.14645 7.35355C1.95118 7.15829 1.95118 6.84171 2.14645 6.64645C2.34171 6.45118 2.65829 6.45118 2.85355 6.64645L5.5 9.29289V1.5C5.5 1.22386 5.72386 1 6 1Z" />
          </svg>
          <span th:text="${change}">+12%</span>
        </span>
      </div>
      <div class="mt-4">
        <span class="text-sm text-gray-500 dark:text-gray-400" th:text="${title}">Título</span>
        <p class="mt-1 text-2xl font-bold text-gray-800 dark:text-white" th:text="${value}">
          1,234
        </p>
      </div>
      <p
        th:if="${description}"
        class="mt-2 text-xs text-gray-500 dark:text-gray-400"
        th:text="${description}">
        Descrição adicional
      </p>
    </div>
  </th:block>

  <!-- ===== Metric Inline ===== -->
  <th:block th:fragment="inline(title, value)">
    <div
      class="flex items-center justify-between rounded-lg border border-gray-200 bg-white px-4 py-3 dark:border-gray-700 dark:bg-gray-800">
      <span class="text-sm text-gray-600 dark:text-gray-400" th:text="${title}">Título</span>
      <span class="text-sm font-semibold text-gray-800 dark:text-white" th:text="${value}">
        1,234
      </span>
    </div>
  </th:block>

  <!-- ===== Metric Grid (4 columns) ===== -->
  <th:block th:fragment="grid">
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4" th:insert="${~{:: content}}">
      <!-- Metric cards go here -->
    </div>
  </th:block>
</html>
