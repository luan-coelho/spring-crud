<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!--
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║  UI TABLE COMPONENTS                                                          ║
  ║  Uso: <ui:table th:replace="~{ui/table :: wrapper}"/>                        ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
-->

  <!-- ===== Table Wrapper ===== -->
  <th:block th:fragment="wrapper">
    <div
      class="overflow-hidden rounded-xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
      <div class="overflow-x-auto">
        <table class="min-w-full">
          <th:block th:replace="${content}" />
        </table>
      </div>
    </div>
  </th:block>

  <!-- ===== Table Header ===== -->
  <th:block th:fragment="thead">
    <thead>
      <tr class="border-b border-gray-100 bg-gray-50 dark:border-gray-800 dark:bg-gray-900/50">
        <th:block th:replace="${columns}" />
      </tr>
    </thead>
  </th:block>

  <!-- ===== Table Header Cell ===== -->
  <th:block th:fragment="th(text, align)">
    <th
      th:class="${align == 'center'} ? 'px-5 py-3 text-center sm:px-6' :
                 ${align == 'right'} ? 'px-5 py-3 text-right sm:px-6' :
                 'px-5 py-3 text-left sm:px-6'">
      <p class="text-xs font-medium text-gray-500 dark:text-gray-400" th:text="${text}">Column</p>
    </th>
  </th:block>

  <!-- ===== Table Body ===== -->
  <th:block th:fragment="tbody">
    <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
      <th:block th:replace="${rows}" />
    </tbody>
  </th:block>

  <!-- ===== Table Row ===== -->
  <th:block th:fragment="tr">
    <tr class="hover:bg-gray-50 dark:hover:bg-gray-900/30">
      <th:block th:replace="${cells}" />
    </tr>
  </th:block>

  <!-- ===== Table Cell ===== -->
  <th:block th:fragment="td(text, align)">
    <td
      th:class="${align == 'center'} ? 'px-5 py-4 text-center sm:px-6' :
                 ${align == 'right'} ? 'px-5 py-4 text-right sm:px-6' :
                 'px-5 py-4 sm:px-6'">
      <span class="text-sm text-gray-500 dark:text-gray-400" th:text="${text}">Value</span>
    </td>
  </th:block>

  <!-- ===== Empty State ===== -->
  <th:block th:fragment="empty(colspan, title, description)">
    <tr>
      <td th:colspan="${colspan}" class="px-5 py-12 text-center sm:px-6">
        <div class="flex flex-col items-center">
          <div
            class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-gray-100 text-gray-400 dark:bg-gray-800">
            <svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
            </svg>
          </div>
          <h4 class="mb-1 text-sm font-medium text-gray-800 dark:text-white/90" th:text="${title}">
            Nenhum registro encontrado
          </h4>
          <p
            th:if="${description}"
            class="text-sm text-gray-500 dark:text-gray-400"
            th:text="${description}">
            Tente ajustar os filtros.
          </p>
        </div>
      </td>
    </tr>
  </th:block>

  <!-- ===== Action Buttons Cell ===== -->
  <th:block th:fragment="actions">
    <td class="px-5 py-4 sm:px-6">
      <div class="flex items-center justify-center gap-2">
        <th:block th:replace="${buttons}" />
      </div>
    </td>
  </th:block>

  <!-- ===== Icon Action Button ===== -->
  <th:block th:fragment="actionBtn(href, title, color)">
    <a
      th:href="${href}"
      th:title="${title}"
      th:class="${color == 'danger'} ? 'inline-flex h-9 w-9 items-center justify-center rounded-lg border border-gray-300 bg-white text-gray-500 transition hover:border-error-300 hover:bg-error-50 hover:text-error-600 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:border-error-500/30 dark:hover:bg-error-500/15 dark:hover:text-error-400' :
               ${color == 'primary'} ? 'inline-flex h-9 w-9 items-center justify-center rounded-lg border border-gray-300 bg-white text-gray-500 transition hover:bg-gray-50 hover:text-brand-600 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-brand-400' :
               'inline-flex h-9 w-9 items-center justify-center rounded-lg border border-gray-300 bg-white text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200'">
      <th:block th:replace="${icon}" />
    </a>
  </th:block>
</html>
