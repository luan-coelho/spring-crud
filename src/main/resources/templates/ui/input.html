<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║  UI INPUT COMPONENTS - ADVANCED                                               ║
  ║  Uso: <ui:input th:replace="~{ui/input :: text(...)}"/>                      ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
-->

<!-- ===== Base Input Classes ===== -->
<!--
  Classes base para reutilização:
  - Normal: border-gray-300 focus:border-brand-300 focus:ring-brand-500/10 dark:border-gray-700 dark:focus:border-brand-800
  - Error: border-error-300 focus:border-error-300 focus:ring-error-500/10 dark:border-error-700 dark:focus:border-error-800
  - Success: border-success-300 focus:border-success-300 focus:ring-success-500/10 dark:border-success-700 dark:focus:border-success-800
  - Disabled: disabled:border-gray-100 disabled:bg-gray-50 disabled:placeholder:text-gray-300 dark:disabled:border-gray-800 dark:disabled:bg-white/[0.03]
-->

<!-- ===== Text Input - Basic ===== -->
<th:block th:fragment="text(id, label, placeholder, required)">
  <div>
    <label th:if="${label}" th:for="${id}" class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
      <span th:text="${label}">Label</span>
      <span th:if="${required}" class="text-error-500">*</span>
    </label>
    <input
      type="text"
      th:id="${id}"
      th:name="${id}"
      th:placeholder="${placeholder}"
      th:required="${required}"
      class="shadow-theme-xs h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
  </div>
</th:block>

<!-- ===== Text Input - With Error State ===== -->
<th:block th:fragment="textWithError(id, label, placeholder, required, value, hasError, errorMessage)">
  <div>
    <label th:if="${label}" th:for="${id}" class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
      <span th:text="${label}">Label</span>
      <span th:if="${required}" class="text-error-500">*</span>
    </label>
    <div class="relative">
      <input
        type="text"
        th:id="${id}"
        th:name="${id}"
        th:placeholder="${placeholder}"
        th:required="${required}"
        th:value="${value}"
        th:class="${hasError} 
          ? 'shadow-theme-xs h-11 w-full rounded-lg border border-error-300 bg-transparent px-4 py-2.5 pr-10 text-sm text-gray-800 placeholder:text-gray-400 focus:border-error-300 focus:outline-hidden focus:ring-3 focus:ring-error-500/10 dark:border-error-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-error-800' 
          : 'shadow-theme-xs h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800'" />
      <!-- Error Icon -->
      <span th:if="${hasError}" class="absolute right-3.5 top-1/2 -translate-y-1/2">
        <svg class="h-4 w-4 fill-error-500" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.5C4.41015 1.5 1.5 4.41015 1.5 8C1.5 11.5899 4.41015 14.5 8 14.5C11.5899 14.5 14.5 11.5899 14.5 8C14.5 4.41015 11.5899 1.5 8 1.5ZM7.1 5.016C7.1 5.513 7.503 5.916 8 5.916C8.497 5.916 8.9 5.513 8.9 5.016C8.9 4.519 8.497 4.116 8 4.116C7.503 4.116 7.1 4.519 7.1 5.016ZM8 11.83C7.586 11.83 7.25 11.494 7.25 11.08V7.296C7.25 6.882 7.586 6.546 8 6.546C8.414 6.546 8.75 6.882 8.75 7.296V11.08C8.75 11.494 8.414 11.83 8 11.83Z"/>
        </svg>
      </span>
    </div>
    <p th:if="${hasError and errorMessage}" th:text="${errorMessage}" class="mt-1.5 text-sm text-error-500"></p>
  </div>
</th:block>

<!-- ===== Text Input - With Success State ===== -->
<th:block th:fragment="textWithSuccess(id, label, placeholder, required, value, successMessage)">
  <div>
    <label th:if="${label}" th:for="${id}" class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
      <span th:text="${label}">Label</span>
      <span th:if="${required}" class="text-error-500">*</span>
    </label>
    <div class="relative">
      <input
        type="text"
        th:id="${id}"
        th:name="${id}"
        th:placeholder="${placeholder}"
        th:required="${required}"
        th:value="${value}"
        class="shadow-theme-xs h-11 w-full rounded-lg border border-success-300 bg-transparent px-4 py-2.5 pr-10 text-sm text-gray-800 placeholder:text-gray-400 focus:border-success-300 focus:outline-hidden focus:ring-3 focus:ring-success-500/10 dark:border-success-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-success-800" />
      <!-- Success Icon -->
      <span class="absolute right-3.5 top-1/2 -translate-y-1/2">
        <svg class="h-4 w-4 fill-success-500" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M8 1.5C4.41015 1.5 1.5 4.41015 1.5 8C1.5 11.5899 4.41015 14.5 8 14.5C11.5899 14.5 14.5 11.5899 14.5 8C14.5 4.41015 11.5899 1.5 8 1.5ZM10.854 6.646C11.049 6.842 11.049 7.158 10.854 7.354L7.354 10.854C7.158 11.049 6.842 11.049 6.646 10.854L5.146 9.354C4.951 9.158 4.951 6.842 5.146 6.646C5.342 6.451 5.658 6.451 5.854 6.646L7 7.793L10.146 4.646C10.342 4.451 10.658 4.451 10.854 4.646Z"/>
        </svg>
      </span>
    </div>
    <p th:if="${successMessage}" th:text="${successMessage}" class="mt-1.5 text-sm text-success-500"></p>
  </div>
</th:block>

<!-- ===== Text Input - Disabled ===== -->
<th:block th:fragment="textDisabled(id, label, placeholder, value)">
  <div>
    <label th:if="${label}" th:for="${id}" class="mb-1.5 block text-sm font-medium text-gray-300 dark:text-white/15">
      <span th:text="${label}">Label</span>
    </label>
    <input
      type="text"
      th:id="${id}"
      th:name="${id}"
      th:placeholder="${placeholder}"
      th:value="${value}"
      disabled
      class="shadow-theme-xs h-11 w-full rounded-lg border border-gray-100 bg-gray-50 px-4 py-2.5 text-sm text-gray-400 placeholder:text-gray-300 focus:outline-hidden dark:border-gray-800 dark:bg-white/[0.03] dark:text-gray-500 dark:placeholder:text-white/15" />
  </div>
</th:block>

<!-- ===== Input with Prefix Text ===== -->
<th:block th:fragment="withPrefix(id, label, placeholder, required, prefix)">
  <div>
    <label th:if="${label}" th:for="${id}" class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
      <span th:text="${label}">Label</span>
      <span th:if="${required}" class="text-error-500">*</span>
    </label>
    <div class="relative">
      <span 
        class="absolute left-0 top-1/2 inline-flex h-11 -translate-y-1/2 items-center justify-center border-r border-gray-200 py-3 pl-3.5 pr-3 text-sm text-gray-500 dark:border-gray-800 dark:text-gray-400"
        th:text="${prefix}">http://</span>
      <input
        type="text"
        th:id="${id}"
        th:name="${id}"
        th:placeholder="${placeholder}"
        th:required="${required}"
        th:style="'padding-left: ' + (${#strings.length(prefix)} * 9 + 28) + 'px'"
        class="shadow-theme-xs h-11 w-full rounded-lg border border-gray-300 bg-transparent py-2.5 pr-4 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
    </div>
  </div>
</th:block>

<!-- ===== Email Input ===== -->
<th:block th:fragment="email(id, label, placeholder, required)">
  <div>

  </div>
</th:block>

<!-- ===== Password Input with Toggle ===== -->
<th:block th:fragment="password(id, label, placeholder, required)">
  <div x-data="{ show: false }">
    <label th:if="${label}" th:for="${id}" class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
      <span th:text="${label}">Label</span>
      <span th:if="${required}" class="text-error-500">*</span>
    </label>
    <div class="relative">
      <input
        :type="show ? 'text' : 'password'"
        th:id="${id}"
        th:name="${id}"
        th:placeholder="${placeholder}"
        th:required="${required}"
        class="shadow-theme-xs h-11 w-full rounded-lg border border-gray-300 bg-transparent py-2.5 pl-4 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />

<!-- ===== Date Input ===== -->

        th:id="${id}"
        th:name="${id}"
        th:required="${required}"
        onclick="this.showPicker()"
        class="shadow-theme-xs h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent py-2.5 pl-4 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
      <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400">
        <svg class="h-5 w-5 fill-current" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
      </span>
    </div>
  </div>
</th:block>

<!-- ===== Number Input ===== -->
<th:block th:fragment="number(id, label, placeholder, required, min, max, step)">
  <div>
    <label th:if="${label}" th:for="${id}" class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
      <span th:text="${label}">Label</span>
      <span th:if="${required}" class="text-error-500">*</span>
    </label>
    <input
      type="number"
      th:id="${id}"
      th:name="${id}"
      th:placeholder="${placeholder}"
      th:required="${required}"
      th:min="${min}"
      th:max="${max}"
      th:step="${step}"
      class="shadow-theme-xs h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
  </div>
</th:block>

<!-- ===== Search Input ===== -->
<th:block th:fragment="search(id, placeholder)">
  <div class="relative">
    <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
      <svg class="h-5 w-5 fill-current" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M9.16667 3.33301C5.94501 3.33301 3.33333 5.94469 3.33333 9.16634C3.33333 12.388 5.94501 14.9997 9.16667 14.9997C10.5021 14.9997 11.7338 14.5437 12.7168 13.7762L15.4697 16.5291C15.7626 16.822 16.2374 16.822 16.5303 16.5291C16.8232 16.2362 16.8232 15.7614 16.5303 15.4685L13.7774 12.7156C14.5438 11.7326 14.9997 10.5021 14.9997 9.16634C14.9997 5.94469 12.3883 3.33301 9.16667 3.33301ZM4.83333 9.16634C4.83333 6.77312 6.77344 4.83301 9.16667 4.83301C11.5599 4.83301 13.5 6.77312 13.5 9.16634C13.5 11.5596 11.5599 13.4997 9.16667 13.4997C6.77344 13.4997 4.83333 11.5596 4.83333 9.16634Z"/>
      </svg>
    </span>
    <input
      type="search"
      th:id="${id}"
      th:name="${id}"
      th:placeholder="${placeholder} ?: 'Buscar...'"
      class="shadow-theme-xs h-11 w-full rounded-lg border border-gray-300 bg-transparent py-2.5 pl-11 pr-4 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
  </div>
</th:block>

<!-- ===== Textarea ===== -->
<th:block th:fragment="textarea(id, label, placeholder, required, rows)">
  <div>
    <label th:if="${label}" th:for="${id}" class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
      <span th:text="${label}">Label</span>
      <span th:if="${required}" class="text-error-500">*</span>
    </label>
    <textarea
      th:id="${id}"
      th:name="${id}"
      th:placeholder="${placeholder}"
      th:required="${required}"
      th:rows="${rows} ?: 4"
      class="shadow-theme-xs w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"></textarea>
  </div>
</th:block>

<!-- ===== File Upload ===== -->
<th:block th:fragment="file(id, label, accept, required)">
  <div>
    <label th:if="${label}" class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
      <span th:text="${label}">Label</span>
      <span th:if="${required}" class="text-error-500">*</span>
    </label>
    <div class="relative flex items-center justify-center rounded-lg border-2 border-dashed border-gray-300 bg-gray-50 p-6 dark:border-gray-700 dark:bg-gray-900">
      <div class="text-center">
        <svg class="mx-auto mb-3 h-10 w-10 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
        <p class="mb-1 text-sm text-gray-600 dark:text-gray-400">
          <span class="font-medium text-brand-500">Clique para upload</span> ou arraste e solte
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-500">PNG, JPG, PDF até 10MB</p>
      </div>
      <input
        type="file"
        th:id="${id}"
        th:name="${id}"
        th:accept="${accept}"
        th:required="${required}"
        class="absolute inset-0 h-full w-full cursor-pointer opacity-0" />
    </div>
  </div>
</th:block>

</html>
