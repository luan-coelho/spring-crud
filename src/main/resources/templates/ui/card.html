<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!--
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║  UI CARD COMPONENTS                                                           ║
  ║  Uso: <ui:card th:replace="~{ui/card :: basic(...)}"/>                       ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
-->

  <!-- ===== Basic Card ===== -->
  <th:block th:fragment="basic(title, subtitle)">
    <div
      class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
      <div th:if="${title}" class="px-5 py-4 sm:px-6 sm:py-5">
        <h3 class="text-base font-medium text-gray-800 dark:text-white/90" th:text="${title}">
          Card Title
        </h3>
        <p
          th:if="${subtitle}"
          class="mt-1 text-sm text-gray-500 dark:text-gray-400"
          th:text="${subtitle}">
          Subtitle
        </p>
      </div>
      <div
        th:class="${title} ? 'border-t border-gray-100 p-5 sm:p-6 dark:border-gray-800' : 'p-5 sm:p-6'">
        <th:block th:replace="${content}" />
      </div>
    </div>
  </th:block>

  <!-- ===== Card with Footer ===== -->
  <th:block th:fragment="withFooter(title, subtitle)">
    <div
      class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
      <div th:if="${title}" class="px-5 py-4 sm:px-6 sm:py-5">
        <h3 class="text-base font-medium text-gray-800 dark:text-white/90" th:text="${title}">
          Card Title
        </h3>
        <p
          th:if="${subtitle}"
          class="mt-1 text-sm text-gray-500 dark:text-gray-400"
          th:text="${subtitle}">
          Subtitle
        </p>
      </div>
      <div
        th:class="${title} ? 'border-t border-gray-100 p-5 sm:p-6 dark:border-gray-800' : 'p-5 sm:p-6'">
        <th:block th:replace="${content}" />
      </div>
      <div
        class="flex items-center justify-end gap-3 border-t border-gray-100 px-5 py-4 sm:px-6 dark:border-gray-800">
        <th:block th:replace="${footer}" />
      </div>
    </div>
  </th:block>

  <!-- ===== Card Header with Action ===== -->
  <th:block th:fragment="withAction(title, subtitle)">
    <div
      class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]">
      <div
        class="flex flex-col gap-4 px-5 py-4 sm:flex-row sm:items-center sm:justify-between sm:px-6 sm:py-5">
        <div>
          <h3 class="text-base font-medium text-gray-800 dark:text-white/90" th:text="${title}">
            Card Title
          </h3>
          <p
            th:if="${subtitle}"
            class="mt-1 text-sm text-gray-500 dark:text-gray-400"
            th:text="${subtitle}">
            Subtitle
          </p>
        </div>
        <div>
          <th:block th:replace="${action}" />
        </div>
      </div>
      <div class="border-t border-gray-100 p-5 sm:p-6 dark:border-gray-800">
        <th:block th:replace="${content}" />
      </div>
    </div>
  </th:block>

  <!-- ===== Simple Card (no header) ===== -->
  <th:block th:fragment="simple">
    <div
      class="rounded-2xl border border-gray-200 bg-white p-5 sm:p-6 dark:border-gray-800 dark:bg-white/[0.03]">
      <th:block th:replace="${content}" />
    </div>
  </th:block>

  <!-- ===== Stat Card ===== -->
  <th:block th:fragment="stat(title, value, change, changeType)">
    <div
      class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03]">
      <div class="flex items-center justify-between">
        <div>
          <p class="text-sm font-medium text-gray-500 dark:text-gray-400" th:text="${title}">
            Total Users
          </p>
          <h3
            class="mt-1 text-2xl font-semibold text-gray-800 dark:text-white/90"
            th:text="${value}">
            1,234
          </h3>
        </div>
        <div
          th:if="${change}"
          th:class="${changeType == 'up'} ? 'flex items-center gap-1 text-success-500' : 'flex items-center gap-1 text-error-500'">
          <svg
            th:if="${changeType == 'up'}"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 10l7-7m0 0l7 7m-7-7v18" />
          </svg>
          <svg
            th:if="${changeType == 'down'}"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 14l-7 7m0 0l-7-7m7 7V3" />
          </svg>
          <span class="text-sm font-medium" th:text="${change}">12%</span>
        </div>
      </div>
    </div>
  </th:block>
</html>
