<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!--
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║  UI BUTTON COMPONENTS                                                         ║
  ║  Uso: <ui:button th:replace="~{ui/button :: primary(...)}"/>                 ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
-->

  <!-- ===== Primary Button ===== -->
  <th:block th:fragment="primary(text, type)">
    <button
      th:type="${type} ?: 'button'"
      class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600 disabled:cursor-not-allowed disabled:opacity-50"
      th:text="${text}">
      Button
    </button>
  </th:block>

  <!-- ===== Primary Button Large ===== -->
  <th:block th:fragment="primaryLg(text, type)">
    <button
      th:type="${type} ?: 'button'"
      class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-5 py-3.5 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600 disabled:cursor-not-allowed disabled:opacity-50"
      th:text="${text}">
      Button
    </button>
  </th:block>

  <!-- ===== Secondary Button ===== -->
  <th:block th:fragment="secondary(text, type)">
    <button
      th:type="${type} ?: 'button'"
      class="inline-flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 shadow-theme-xs transition hover:bg-gray-50 hover:text-gray-800 disabled:cursor-not-allowed disabled:opacity-50 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200"
      th:text="${text}">
      Button
    </button>
  </th:block>

  <!-- ===== Danger Button ===== -->
  <th:block th:fragment="danger(text, type)">
    <button
      th:type="${type} ?: 'button'"
      class="inline-flex items-center justify-center gap-2 rounded-lg bg-error-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-error-600 disabled:cursor-not-allowed disabled:opacity-50"
      th:text="${text}">
      Button
    </button>
  </th:block>

  <!-- ===== Success Button ===== -->
  <th:block th:fragment="success(text, type)">
    <button
      th:type="${type} ?: 'button'"
      class="inline-flex items-center justify-center gap-2 rounded-lg bg-success-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-success-600 disabled:cursor-not-allowed disabled:opacity-50"
      th:text="${text}">
      Button
    </button>
  </th:block>

  <!-- ===== Warning Button ===== -->
  <th:block th:fragment="warning(text, type)">
    <button
      th:type="${type} ?: 'button'"
      class="inline-flex items-center justify-center gap-2 rounded-lg bg-warning-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-warning-600 disabled:cursor-not-allowed disabled:opacity-50"
      th:text="${text}">
      Button
    </button>
  </th:block>

  <!-- ===== Outline Button ===== -->
  <th:block th:fragment="outline(text, type)">
    <button
      th:type="${type} ?: 'button'"
      class="inline-flex items-center justify-center gap-2 rounded-lg border border-brand-500 bg-transparent px-4 py-3 text-sm font-medium text-brand-500 transition hover:bg-brand-50 disabled:cursor-not-allowed disabled:opacity-50 dark:hover:bg-brand-500/10"
      th:text="${text}">
      Button
    </button>
  </th:block>

  <!-- ===== Ghost Button ===== -->
  <th:block th:fragment="ghost(text, type)">
    <button
      th:type="${type} ?: 'button'"
      class="inline-flex items-center justify-center gap-2 rounded-lg bg-transparent px-4 py-3 text-sm font-medium text-gray-700 transition hover:bg-gray-100 disabled:cursor-not-allowed disabled:opacity-50 dark:text-gray-300 dark:hover:bg-gray-800"
      th:text="${text}">
      Button
    </button>
  </th:block>

  <!-- ===== Icon Button ===== -->
  <th:block th:fragment="icon(ariaLabel)">
    <button
      type="button"
      th:aria-label="${ariaLabel}"
      class="inline-flex h-10 w-10 items-center justify-center rounded-lg border border-gray-300 bg-white text-gray-500 transition hover:bg-gray-50 hover:text-gray-700 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200">
      <th:block th:replace="${iconContent}" />
    </button>
  </th:block>

  <!-- ===== Button with Icon (flexible) ===== -->
  <th:block th:fragment="withIcon(text, type, iconPosition)">
    <button
      th:type="${type} ?: 'button'"
      class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600 disabled:cursor-not-allowed disabled:opacity-50">
      <th:block th:if="${iconPosition == 'left'}" th:replace="${iconContent}" />
      <span th:text="${text}">Button</span>
      <th:block th:if="${iconPosition != 'left'}" th:replace="${iconContent}" />
    </button>
  </th:block>

  <!-- ===== Loading Button ===== -->
  <th:block th:fragment="loading(text)">
    <button
      type="button"
      disabled
      class="inline-flex cursor-not-allowed items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-3 text-sm font-medium text-white opacity-75 shadow-theme-xs">
      <svg
        class="h-5 w-5 animate-spin"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24">
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
      </svg>
      <span th:text="${text} ?: 'Carregando...'">Carregando...</span>
    </button>
  </th:block>

  <!-- ===== Link Button (Primary Style) ===== -->
  <th:block th:fragment="link(href, text)">
    <a
      th:href="${href}"
      class="inline-flex items-center justify-center gap-2 rounded-lg bg-brand-500 px-4 py-3 text-sm font-medium text-white shadow-theme-xs transition hover:bg-brand-600"
      th:text="${text}">
      Link
    </a>
  </th:block>

  <!-- ===== Link Button (Secondary Style) ===== -->
  <th:block th:fragment="linkSecondary(href, text)">
    <a
      th:href="${href}"
      class="inline-flex items-center justify-center gap-2 rounded-lg border border-gray-300 bg-white px-4 py-2.5 text-sm font-medium text-gray-700 shadow-theme-xs transition hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200"
      th:text="${text}">
      Link
    </a>
  </th:block>
</html>
