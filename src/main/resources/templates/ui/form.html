<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!--
  ╔══════════════════════════════════════════════════════════════════════════════╗
  ║  UI FORM COMPONENTS                                                           ║
  ║  Uso: <ui:form th:replace="~{ui/form :: input(...)}"/>                       ║
  ╚══════════════════════════════════════════════════════════════════════════════╝
-->

  <!-- ===== Text Input ===== -->
  <th:block th:fragment="input(id, label, placeholder, required)">
    <div>
      <label
        th:for="${id}"
        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
        <span th:text="${label}">Label</span>
        <span th:if="${required}" class="text-error-500">*</span>
      </label>
      <input
        type="text"
        th:id="${id}"
        th:name="${id}"
        th:placeholder="${placeholder}"
        th:required="${required}"
        class="shadow-theme-xs h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
    </div>
  </th:block>

  <!-- ===== Text Input with Binding ===== -->
  <th:block th:fragment="inputField(id, label, placeholder, required, field, hasError)">
    <div>
      <label
        th:for="${id}"
        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
        <span th:text="${label}">Label</span>
        <span th:if="${required}" class="text-error-500">*</span>
      </label>
      <input
        type="text"
        th:id="${id}"
        th:name="${id}"
        th:placeholder="${placeholder}"
        th:required="${required}"
        th:value="${field}"
        th:classappend="${hasError} ? 'border-error-300 focus:border-error-500 focus:ring-error-500/10 dark:border-error-700' : 'border-gray-300 focus:border-brand-300 focus:ring-brand-500/10 dark:border-gray-700 dark:focus:border-brand-800'"
        class="shadow-theme-xs h-11 w-full rounded-lg border bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:outline-hidden focus:ring-3 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30" />
    </div>
  </th:block>

  <!-- ===== Email Input ===== -->
  <th:block th:fragment="email(id, label, placeholder, required)">
    <div>
      <label
        th:for="${id}"
        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
        <span th:text="${label}">Label</span>
        <span th:if="${required}" class="text-error-500">*</span>
      </label>
      <input
        type="email"
        th:id="${id}"
        th:name="${id}"
        th:placeholder="${placeholder}"
        th:required="${required}"
        class="shadow-theme-xs h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
    </div>
  </th:block>

  <!-- ===== Password Input with Toggle ===== -->
  <th:block th:fragment="password(id, label, placeholder, required)">
    <div x-data="{ showPassword: false }">
      <label
        th:for="${id}"
        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
        <span th:text="${label}">Label</span>
        <span th:if="${required}" class="text-error-500">*</span>
      </label>
      <div class="relative">
        <input
          :type="showPassword ? 'text' : 'password'"
          th:id="${id}"
          th:name="${id}"
          th:placeholder="${placeholder}"
          th:required="${required}"
          class="shadow-theme-xs h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 pr-11 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
        <button
          type="button"
          @click="showPassword = !showPassword"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
          <svg
            x-show="!showPassword"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg
            x-show="showPassword"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        </button>
      </div>
    </div>
  </th:block>

  <!-- ===== Textarea ===== -->
  <th:block th:fragment="textarea(id, label, placeholder, required, rows)">
    <div>
      <label
        th:for="${id}"
        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
        <span th:text="${label}">Label</span>
        <span th:if="${required}" class="text-error-500">*</span>
      </label>
      <textarea
        th:id="${id}"
        th:name="${id}"
        th:placeholder="${placeholder}"
        th:required="${required}"
        th:rows="${rows} ?: 4"
        class="shadow-theme-xs w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800"></textarea>
    </div>
  </th:block>

  <!-- ===== Select ===== -->
  <th:block th:fragment="select(id, label, required, options)">
    <div>
      <label
        th:for="${id}"
        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
        <span th:text="${label}">Label</span>
        <span th:if="${required}" class="text-error-500">*</span>
      </label>
      <div class="relative">
        <select
          th:id="${id}"
          th:name="${id}"
          th:required="${required}"
          class="shadow-theme-xs h-11 w-full appearance-none rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 pr-10 text-sm text-gray-800 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:focus:border-brand-800">
          <th:block th:replace="${options}" />
        </select>
        <span class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
          <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7" />
          </svg>
        </span>
      </div>
    </div>
  </th:block>

  <!-- ===== Checkbox ===== -->
  <th:block th:fragment="checkbox(id, label, checked)">
    <div class="flex items-center gap-3">
      <div class="relative flex items-center">
        <input
          type="checkbox"
          th:id="${id}"
          th:name="${id}"
          th:checked="${checked}"
          class="peer h-5 w-5 shrink-0 cursor-pointer appearance-none rounded border border-gray-300 bg-white checked:border-brand-500 checked:bg-brand-500 focus:outline-none focus:ring-2 focus:ring-brand-500/20 dark:border-gray-700 dark:bg-gray-900" />
        <svg
          class="pointer-events-none absolute left-0.5 top-0.5 h-4 w-4 text-white opacity-0 peer-checked:opacity-100"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="3">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <label
        th:for="${id}"
        class="cursor-pointer text-sm font-medium text-gray-700 dark:text-gray-400"
        th:text="${label}">
        Label
      </label>
    </div>
  </th:block>

  <!-- ===== Radio ===== -->
  <th:block th:fragment="radio(id, name, value, label, checked)">
    <div class="flex items-center gap-3">
      <div class="relative flex items-center">
        <input
          type="radio"
          th:id="${id}"
          th:name="${name}"
          th:value="${value}"
          th:checked="${checked}"
          class="peer h-5 w-5 shrink-0 cursor-pointer appearance-none rounded-full border border-gray-300 bg-white checked:border-[6px] checked:border-brand-500 focus:outline-none focus:ring-2 focus:ring-brand-500/20 dark:border-gray-700 dark:bg-gray-900 dark:checked:border-brand-500" />
      </div>
      <label
        th:for="${id}"
        class="cursor-pointer text-sm font-medium text-gray-700 dark:text-gray-400"
        th:text="${label}">
        Label
      </label>
    </div>
  </th:block>

  <!-- ===== Toggle/Switch ===== -->
  <th:block th:fragment="toggle(id, label, checked)">
    <label th:for="${id}" class="flex cursor-pointer items-center gap-3">
      <div class="relative">
        <input
          type="checkbox"
          th:id="${id}"
          th:name="${id}"
          th:checked="${checked}"
          class="peer sr-only" />
        <div
          class="h-6 w-11 rounded-full bg-gray-200 peer-checked:bg-brand-500 peer-focus:ring-2 peer-focus:ring-brand-500/20 dark:bg-gray-700"></div>
        <div
          class="absolute left-0.5 top-0.5 h-5 w-5 rounded-full bg-white shadow transition peer-checked:translate-x-5"></div>
      </div>
      <span class="text-sm font-medium text-gray-700 dark:text-gray-400" th:text="${label}">
        Label
      </span>
    </label>
  </th:block>

  <!-- ===== Input with Mask (Alpine.js) ===== -->
  <th:block th:fragment="masked(id, label, placeholder, required, mask)">
    <div>
      <label
        th:for="${id}"
        class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400">
        <span th:text="${label}">Label</span>
        <span th:if="${required}" class="text-error-500">*</span>
      </label>
      <input
        type="text"
        th:id="${id}"
        th:name="${id}"
        th:placeholder="${placeholder}"
        th:required="${required}"
        x-data
        th:x-mask="${mask}"
        class="shadow-theme-xs h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:border-brand-300 focus:outline-hidden focus:ring-3 focus:ring-brand-500/10 dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30 dark:focus:border-brand-800" />
    </div>
  </th:block>

  <!-- ===== Error Message ===== -->
  <th:block th:fragment="error(message)">
    <p th:if="${message}" th:text="${message}" class="mt-1.5 text-sm text-error-500"></p>
  </th:block>

  <!-- ===== Help Text ===== -->
  <th:block th:fragment="help(text)">
    <p th:text="${text}" class="mt-1.5 text-xs text-gray-500 dark:text-gray-500"></p>
  </th:block>

  <!-- ===== Form Group (wrapper) ===== -->
  <th:block th:fragment="group">
    <div class="space-y-6">
      <th:block th:replace="${content}" />
    </div>
  </th:block>
</html>
