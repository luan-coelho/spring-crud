spring:
  application:
    name: SST-AuditoriA
  datasource:
    url: jdbc:postgresql://localhost:5432/sst-spring
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        # Removido - o Hibernate detecta automaticamente o dialeto
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  # Thymeleaf configuration
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false # Set to true in production
    check-template-location: true

# Session configuration
server:
  servlet:
    session:
      timeout: 30m # Sessão expira após 30 minutos de inatividade
      cookie:
        http-only: true
        secure: false # Set to true in production with HTTPS
